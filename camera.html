<!DOCTYPE html>
<html>
<head>
  <title>Smile Detection Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom right, #f0fff0, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    video {
      border: 5px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      height: 240px;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    #message {
      font-size: 1.2em;
      margin: 20px 0;
      font-weight: bold;
      color: #444;
    }

    #startCamera {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 15px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="intro.html">Go Back</a>
    <a href="index.html">Home</a>
  </div>

  <h2>Smile in <span id="countdown">3</span>...</h2>
  <video id="video" autoplay muted></video>
  <p id="message">Get ready to show that lovely smile! 😄</p>
  <button id="startCamera">📸 Start Camera</button>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

  <script>
    const countdown = document.getElementById('countdown');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    const startButton = document.getElementById("startCamera");

    let count = 3;
    let countdownInterval;
    let smileCaptured = false;

    const compliments = [
      "You're glowing today! ✨",
      "That smile could light up a room! 🌟",
      "You look amazing when you smile 😍",
      "Smiling suits you so well 😊",
      "That’s the spirit! Keep shining!"
    ];

    startButton.onclick = () => {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
        startButton.style.display = "none";

        countdownInterval = setInterval(() => {
          count--;
          if (count === 0) {
            document.querySelector("h2").textContent = "Smile now! 😁";
            clearInterval(countdownInterval);
            detectSmile();
          } else {
            countdown.textContent = count;
          }
        }, 1000);
      }).catch(err => {
        message.textContent = "Camera not available. Please allow access.";
        console.error("Camera error:", err);
      });
    };

    function detectSmile() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const image = canvas.toDataURL('image/jpeg');

      fetch('https://myapp-xn74.onrender.com/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
      })
      .then(res => res.json())
      .then(data => {
        if (smileCaptured) return; // stop if already successful

        if (data.success && data.message.includes("beautiful")) {
          smileCaptured = true;
          const compliment = compliments[Math.floor(Math.random() * compliments.length)];
          message.innerHTML = `🎉 ${compliment}<br><strong>Well done!</strong>`;

          const btn = document.createElement("button");
          btn.textContent = "Thank You";
          btn.style = "margin-top:15px;padding:10px 20px;font-size:1em;border:none;border-radius:8px;background-color:#4CAF50;color:white;cursor:pointer";
          btn.onclick = () => {
            let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
            localStorage.setItem("weeklySmileCount", count + 1);
            message.innerHTML = "✅ Your smile has been added to the weekly smile count. 😊";
            btn.remove();
          };
          message.appendChild(document.createElement("br"));
          message.appendChild(btn);
        } else {
          message.textContent = "Try for a real smile 😐";
          // re-try smile detection every second
          setTimeout(detectSmile, 1000);
        }
      })
      .catch(err => {
        console.error("Smile detection error:", err);
        message.textContent = "Error detecting smile.";
      });
    }
  </script>
</body>
</html>

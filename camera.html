<!DOCTYPE html>
<html>
<head>
  <title>Smile Detection Camera</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom right, #f0fff0, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      color: #000;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    video {
      border: 5px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      height: 240px;
      margin-top: 10px;
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    #message {
      font-size: 1.2em;
      margin: 15px 0;
      font-weight: bold;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 15px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    #thankYouBox {
      margin-top: 20px;
      display: none;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .confetti {
      position: absolute;
      font-size: 2rem;
      animation: float 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(0.5); opacity: 0; }
    }

    #celebrationText {
      position: absolute;
      top: 10%;
      font-size: 2em;
      font-weight: bold;
      color: #4CAF50;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="intro.html">Go Back</a>
    <a href="index.html">Home</a>
  </div>

  <h2>Smile Progress: <span id="progress">0</span> / 10</h2>
  <video id="video" autoplay playsinline muted></video>
  <p id="message">Loading camera...</p>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

  <div id="thankYouBox">
    <p>âœ… Well done! Click the button below to add your smile:</p>
    <button onclick="handleThankYou()">Thank You</button>
  </div>

  <div id="celebrationText">ğŸŠ Celebrating your smile!</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    const progressDisplay = document.getElementById('progress');
    const thankYouBox = document.getElementById('thankYouBox');
    const celebrationText = document.getElementById("celebrationText");

    let smileCount = 0;
    let missedFrames = 0;
    let done = false;
    let countdown = 3;
    let lastIndex = -1;

    const compliments = [
      "You're glowing today! âœ¨",
      "That smile could light up a room! ğŸŒŸ",
      "You look amazing when you smile ğŸ˜",
      "Smiling suits you so well ğŸ˜Š",
      "Thatâ€™s the spirit! Keep shining!",
      "You just made the world brighter â˜€ï¸",
      "Smiles like yours are rare ğŸ’",
      "Keep radiating joy! âœ¨",
      "Happiness looks good on you ğŸ˜„",
      "That smile is your superpower ğŸ’«"
    ];

    function getUniqueCompliment() {
      let index;
      do {
        index = Math.floor(Math.random() * compliments.length);
      } while (index === lastIndex);
      lastIndex = index;
      return compliments[index];
    }

    function showConfettiEmojis(count = 20) {
      celebrationText.style.display = "block";
      for (let i = 0; i < count; i++) {
        const emoji = document.createElement("div");
        emoji.textContent = "ğŸ‰";
        emoji.className = "confetti";
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.top = `${50 + Math.random() * 30}%`;
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 2000);
      }
      setTimeout(() => celebrationText.style.display = "none", 2000);
    }

    function startSmileDetection() {
      const interval = setInterval(() => {
        if (done) return;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const image = canvas.toDataURL('image/jpeg');

        fetch('https://myapp-xn74.onrender.com/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success && data.message.includes("beautiful")) {
            missedFrames = 0;
            if (smileCount < 10) smileCount++;
            progressDisplay.textContent = smileCount;

            if (smileCount === 10) {
              clearInterval(interval);
              done = true;
              message.innerHTML = `<strong>ğŸ‰ Well done!</strong>`;
              thankYouBox.style.display = "block";
              showConfettiEmojis();
            }
          } else {
            missedFrames++;
            if (missedFrames >= 3) {
              smileCount = 0;
              progressDisplay.textContent = smileCount;
              message.textContent = "Smile lost ğŸ˜ Let's try again!";
              missedFrames = 0;
            }
          }
        })
        .catch(() => {
          message.textContent = "Smile detection failed.";
        });
      }, 1000);
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
        message.textContent = "Get ready to smile...";

        const countdownInterval = setInterval(() => {
          message.textContent = `Starting in ${countdown}...`;
          countdown--;
          if (countdown < 0) {
            clearInterval(countdownInterval);
            message.textContent = "Smiling... ğŸ˜Š";
            startSmileDetection();
          }
        }, 1000);
      })
      .catch(err => {
        console.error("Camera error:", err);
        message.textContent = "Camera access failed ğŸ˜¢";
      });

    function handleThankYou() {
      const compliment = getUniqueCompliment();
      localStorage.setItem("lastSmileMessage", compliment);
      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);

      document.body.innerHTML = `
        <div style="text-align: center; padding: 30px;">
          <h1 style="color: green;">ğŸ‰âœ… Your smile has been added to the weekly smile count. ğŸ˜Š</h1>
          <p style="font-style: italic;">"${compliment}"</p>
          <p><a href="index.html" style="text-decoration: underline;">Return to Home</a></p>
        </div>
      `;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Smile Detection Camera</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    video {
      width: 320px;
      height: 240px;
      background: #000;
      margin-bottom: 10px;
    }

    #message {
      font-size: 1.2em;
      margin: 10px 0;
    }

    #hand {
      font-size: 2em;
      margin-bottom: 10px;
    }

    canvas {
      display: none;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="intro.html" class="back-button">&larr;</a>

  <h2>Smile in <span id="countdown">3</span>...</h2>
  <div id="hand">üñê</div>
  <video id="video" autoplay muted playsinline></video>
  <p id="message">Get ready to show that lovely smile! üòÑ</p>
  <canvas id="canvas" width="320" height="240"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const countdown = document.getElementById("countdown");
    const message = document.getElementById("message");
    const hand = document.getElementById("hand");

    let smilingSeconds = 0;
    let count = 3;

    const compliments = [
      "You're glowing today! ‚ú®",
      "That smile could light up a room! üåü",
      "You look amazing when you smile üòç",
      "Smiling suits you so well üòä",
      "That‚Äôs the spirit! Keep shining!"
    ];

    // Access the webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Camera access error:", err);
        message.textContent = "Please allow camera access.";
      });

    // Countdown before starting detection
    const countdownInterval = setInterval(() => {
      count--;
      if (count === 0) {
        document.querySelector("h2").textContent = "Smile now! üòÅ";
        clearInterval(countdownInterval);
        startSmileDetection(); // Start detecting
      } else {
        countdown.textContent = count;
      }
    }, 1000);

    function startSmileDetection() {
      const interval = setInterval(() => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const base64Image = canvas.toDataURL("image/jpeg");

        fetch('https://myapp-xn74.onrender.com/detect-smile', {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ image: base64Image })
        })
          .then(res => res.json())
          .then(data => {
            console.log("Smile API Response:", data);

            if (data.success && data.message.includes("beautiful")) {
              smilingSeconds++;
              hand.textContent = `üñê ${smilingSeconds}`;
              message.textContent = `Keep smiling... ${smilingSeconds}s`;

              if (smilingSeconds >= 10) {
                clearInterval(interval);
                hand.textContent = "üëè";
                message.innerHTML = `üéâ ${compliments[Math.floor(Math.random() * compliments.length)]}`;
                setTimeout(() => {
                  let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
                  localStorage.setItem("weeklySmileCount", count + 1);
                  window.location.href = "done.html";
                }, 3000);
              }
            } else {
              smilingSeconds = 0;
              hand.textContent = "";
              message.textContent = "Try for a real smile üòê";
            }
          })
          .catch(err => {
            console.error("Smile detection error:", err);
            message.textContent = "Error detecting smile.";
            clearInterval(interval);
          });
      }, 1000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Smile Detection Camera</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to bottom right, #eaffea, #c8f7c8);
      font-family: 'Segoe UI', sans-serif;
      color: #000;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    video {
      border: 5px solid #4CAF50;
      border-radius: 10px;
      width: 320px;
      height: 240px;
      margin-top: 10px;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    #celebrationText {
      position: absolute;
      top: 12%;
      font-size: 2em;
      font-weight: bold;
      color: #4CAF50;
      display: none;
      z-index: 999;
    }

    .confetti {
      position: absolute;
      font-size: 2rem;
      animation: float 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(0.5); opacity: 0; }
    }

    .menu {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }

    .menu button {
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 10px;
    }

    .menu-content a {
      display: block;
      text-decoration: none;
      padding: 6px 10px;
      color: #333;
      font-size: 1em;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }

    .arrow {
      font-size: 2rem;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="smile-options.html">Go Back</a>
  </div>

  <div class="menu">
    <button onclick="toggleMenu()">‚ò∞ Menu</button>
    <div class="menu-content" id="menuContent">
      <a href="index.html">üè† Homepage</a>
      <a href="smile-options.html">üòä Smile Option Page</a>
      <a href="camera.html">üì∑ Smile Record Page</a>
      <a href="draw.html">üé® Smile Paint Page</a>
      <a href="fun.html">üéÅ Fun Page</a>
      <a href="calender-tracker.html">üóìÔ∏è Calendar Tracker</a>
    </div>
  </div>

  <h2>Smile and keep it for 10 seconds: <span id="progress">0</span>/10</h2>
  <video id="video" autoplay playsinline muted></video>
  <p id="message">Loading camera...</p>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

  <div id="thankYouBox" style="display:none; margin-top: 20px;">
    <p id="finalMsg" style="font-weight: bold; font-size: 1.1em;"></p>
    <p>Press below to add your smile to weekly smile.</p>
    <div class="arrow">‚¨áÔ∏è</div>
    <button onclick="handleThankYou()">Thank You</button>
  </div>

  <div id="celebrationText">üéä Celebrating your smile!</div>
  <audio id="backgroundMusic" src="music.mp3" loop></audio>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    const progressDisplay = document.getElementById('progress');
    const thankYouBox = document.getElementById('thankYouBox');
    const celebrationText = document.getElementById("celebrationText");
    const finalMsg = document.getElementById("finalMsg");
    const music = document.getElementById("backgroundMusic");

    let smileCount = 0;
    let missedFrames = 0;
    let done = false;
    let countdown = 3;
    let lastIndex = -1;
    let busy = false;

    const compliments = [
      "You're glowing today! ‚ú®", "That smile could light up a room! üåü",
      "You look amazing when you smile üòç", "Smiling suits you so well üòä",
      "Keep radiating joy! ‚ú®", "Smiles like yours are rare üíé",
      "That smile is your superpower üí´", "You make the world brighter! ‚òÄÔ∏è"
    ];

    function getRandomCompliment() {
      let index;
      do { index = Math.floor(Math.random() * compliments.length); }
      while (index === lastIndex);
      lastIndex = index;
      return compliments[index];
    }

    function showConfettiEmojis(count = 20) {
      celebrationText.style.display = "block";
      for (let i = 0; i < count; i++) {
        const emoji = document.createElement("div");
        emoji.textContent = "üéâ";
        emoji.className = "confetti";
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.top = `${50 + Math.random() * 30}%`;
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 2000);
      }
      setTimeout(() => celebrationText.style.display = "none", 2000);
    }

    function startSmileDetection() {
      const interval = setInterval(() => {
        if (done || busy) return;
        busy = true;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const image = canvas.toDataURL('image/jpeg');

        fetch('https://myapp-xn74.onrender.com/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success && data.message.includes("beautiful")) {
            missedFrames = 0;
            if (smileCount < 10) smileCount++;
            progressDisplay.textContent = smileCount;
            message.textContent = "Keep smiling! üòä";

            if (smileCount === 10) {
              clearInterval(interval);
              done = true;
              const compliment = getRandomCompliment();
              finalMsg.textContent = "üéâ " + compliment;
              thankYouBox.style.display = "block";
              showConfettiEmojis();
            }
          } else {
            missedFrames++;
            if (missedFrames >= 3) {
              smileCount = 0;
              progressDisplay.textContent = smileCount;
              message.textContent = "You stopped smiling üòê Try again!";
              missedFrames = 0;
            }
          }
        })
        .catch(() => {
          message.textContent = "Server busy. Please wait...";
        })
        .finally(() => {
          busy = false;
        });
      }, 1200);
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
        message.textContent = "Get ready to smile...";
        music.play().catch(() => {
          document.addEventListener("click", () => {
            if (music.paused) music.play();
          });
        });

        const countdownInterval = setInterval(() => {
          message.textContent = `Starting in ${countdown}...`;
          countdown--;
          if (countdown < 0) {
            clearInterval(countdownInterval);
            message.textContent = "Smile and hold it! üòä";
            startSmileDetection();
          }
        }, 1000);
      })
      .catch(err => {
        console.error("Camera error:", err);
        message.textContent = "Camera access failed üò¢";
      });

    function handleThankYou() {
      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);

      const dateKey = new Date().toISOString().split("T")[0];
      const calendarData = JSON.parse(localStorage.getItem("smileCalendar") || '{}');
      calendarData[dateKey] = (calendarData[dateKey] || 0) + 1;
      localStorage.setItem("smileCalendar", JSON.stringify(calendarData));

      localStorage.setItem("celebrateOnHome", "true");

      location.href = "index.html";
    }

    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuContent");
      const button = document.querySelector(".menu button");
      if (!menu.contains(event.target) && event.target !== button) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Smile Camera</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8faff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    video {
      width: 320px;
      height: 240px;
      background: #000;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #message {
      margin-top: 15px;
      font-size: 1.3em;
    }

    canvas {
      display: none;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="intro.html" class="back-button">&larr;</a>

  <h2>Smile in <span id="countdown">3</span>...</h2>
  <video id="video" autoplay muted></video>
  <canvas id="canvas" width="320" height="240"></canvas>
  <p id="message">Get ready to smile üòä</p>

  <script>
    const countdownEl = document.getElementById("countdown");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const message = document.getElementById("message");

    const compliments = [
      "You're glowing today! ‚ú®",
      "That smile could light up a room! üåü",
      "Smiles like yours are contagious!",
      "What a beautiful smile üòç",
      "Smiling suits you so well üòä"
    ];

    let streak = 0;

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      message.textContent = "Camera access denied üò¢";
    });

    function detectSmile() {
      const interval = setInterval(() => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const base64 = canvas.toDataURL('image/jpeg');

        fetch('https://myapp-xn74.onrender.com/detect-smile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: base64 })
        })
        .then(res => res.json())
        .then(data => {
          console.log("Smile API Response:", data);

          if (data.success && data.message.includes("beautiful")) {
            streak++;
            message.textContent = `Smiling... ${streak}s`;

            if (streak >= 10) {
              clearInterval(interval);
              const compliment = compliments[Math.floor(Math.random() * compliments.length)];
              message.innerHTML = `üéâ ${compliment}`;
              setTimeout(() => {
                let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
                localStorage.setItem("weeklySmileCount", count + 1);
                window.location.href = "done.html";
              }, 2500);
            }
          } else {
            console.log("Not smiling");
            streak = 0;
            message.textContent = "Try for a real smile üòê";
          }
        })
        .catch(err => {
          console.error("Smile detection error:", err);
          clearInterval(interval);
          message.textContent = "Smile detection failed. Try again!";
        });
      }, 1000);
    }

    let countdown = 3;
    const countdownInterval = setInterval(() => {
      countdown--;
      if (countdown === 0) {
        document.querySelector("h2").textContent = "Smile now! üòÅ";
        clearInterval(countdownInterval);
        detectSmile();
      } else {
        countdownEl.textContent = countdown;
      }
    }, 1000);
  </script>
</body>
</html>

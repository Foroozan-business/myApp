<!DOCTYPE html>
<html>
<head>
  <title>Smile Detection Camera</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom right, #f0fff0, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      color: #000;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    video {
      border: 5px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      height: 240px;
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    #message {
      font-size: 1.1em;
      margin: 15px 0;
      font-weight: bold;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 15px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #thankYouBox {
      margin-top: 20px;
      display: none;
    }

    .confetti {
      position: absolute;
      font-size: 2rem;
      animation: float 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="intro.html">Go Back</a>
    <a href="index.html">Home</a>
  </div>

  <h2>Smile Progress: <span id="progress">0</span> / 10</h2>
  <video id="video" autoplay muted></video>
  <p id="message">Weâ€™re watching for your beautiful smile ğŸ˜</p>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

  <div id="thankYouBox">
    <p>âœ… Well done! Click the button below to add your smile:</p>
    <button onclick="handleThankYou()">Thank You</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    const progressDisplay = document.getElementById('progress');
    const thankYouBox = document.getElementById('thankYouBox');

    let smileCount = 0;
    let missedFrames = 0;
    let done = false;

    const compliments = [
      "You're glowing today! âœ¨",
      "That smile could light up a room! ğŸŒŸ",
      "You look amazing when you smile ğŸ˜",
      "Smiling suits you so well ğŸ˜Š",
      "Thatâ€™s the spirit! Keep shining!",
      "You just made the world brighter â˜€ï¸",
      "Smiles like yours are rare ğŸ’",
      "Keep radiating joy! âœ¨",
      "Happiness looks good on you ğŸ˜„",
      "That smile is your superpower ğŸ’«"
    ];

    let lastIndex = -1;
    function getUniqueCompliment() {
      let index;
      do {
        index = Math.floor(Math.random() * compliments.length);
      } while (index === lastIndex);
      lastIndex = index;
      return compliments[index];
    }

    function showConfettiEmojis(count = 20) {
      for (let i = 0; i < count; i++) {
        const emoji = document.createElement("div");
        emoji.textContent = "ğŸ‰";
        emoji.className = "confetti";
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.top = `${50 + Math.random() * 30}%`;
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 2000);
      }
    }

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
      setInterval(checkSmile, 1000);
    }).catch(() => {
      message.textContent = "Camera access failed ğŸ˜¢";
    });

    function checkSmile() {
      if (done) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const image = canvas.toDataURL('image/jpeg');

      fetch('https://myapp-xn74.onrender.com/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success && data.message.includes("beautiful")) {
          missedFrames = 0;
          if (smileCount < 10) smileCount++;
          progressDisplay.textContent = smileCount;
          message.textContent = `Keep smiling! ${10 - smileCount} to go...`;

          if (smileCount === 10) {
            showSuccess();
          }
        } else {
          missedFrames++;
          if (missedFrames >= 3) {
            smileCount = 0;
            progressDisplay.textContent = smileCount;
            message.textContent = "Smile lost ğŸ˜ Let's try again!";
            missedFrames = 0;
          }
        }
      })
      .catch(() => {
        message.textContent = "Smile detection failed.";
      });
    }

    function showSuccess() {
      done = true;
      const compliment = getUniqueCompliment();
      message.innerHTML = `ğŸ‰ ${compliment}`;
      thankYouBox.style.display = "block";
      showConfettiEmojis(); // ğŸ‰ Boom!
    }

    function handleThankYou() {
      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);
      document.body.innerHTML = `
        <div style="text-align: center; padding: 30px;">
          <h1 style="color: green;">âœ… Your smile has been added to the weekly smile count. ğŸ˜Š</h1>
          <p><a href="index.html" style="text-decoration: underline;">Return to Home</a></p>
        </div>
      `;
    }
  </script>
</body>
</html>

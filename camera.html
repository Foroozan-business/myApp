<!DOCTYPE html>
<html>
<head>
  <title>Smile Detection Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom right, #f0fff0, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    video {
      border: 5px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      height: 240px;
    }
    h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
    }
    #message {
      font-size: 1.1em;
      margin: 15px 0;
      font-weight: bold;
      color: #444;
    }
    .nav {
      position: absolute;
      top: 10px;
      left: 15px;
    }
    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #thankYouBox {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="intro.html">Go Back</a>
    <a href="index.html">Home</a>
  </div>

  <h2>Smile and keep it! Countdown: <span id="countdown">10</span></h2>
  <video id="video" autoplay muted></video>
  <p id="message">We‚Äôre watching for your beautiful smile üòÅ</p>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

  <div id="thankYouBox">
    <p>‚úÖ Well done! Click the button below to add your smile:</p>
    <button onclick="handleThankYou()">Thank You</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    const countdownDisplay = document.getElementById('countdown');
    const thankYouBox = document.getElementById('thankYouBox');

    let smileSeconds = 10;
    let interval = null;
    let done = false;

    const compliments = [
      "You're glowing today! ‚ú®",
      "That smile could light up a room! üåü",
      "You look amazing when you smile üòç",
      "Smiling suits you so well üòä",
      "That‚Äôs the spirit! Keep shining!"
    ];

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
      interval = setInterval(checkSmile, 1000);
    }).catch(() => {
      message.textContent = "Camera access failed üò¢";
    });

    function checkSmile() {
      if (done) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const image = canvas.toDataURL('image/jpeg');

      fetch('https://myapp-xn74.onrender.com/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success && data.message.includes("beautiful")) {
          smileSeconds--;
          countdownDisplay.textContent = smileSeconds;
          message.textContent = `Keep smiling! Just ${smileSeconds} second${smileSeconds === 1 ? '' : 's'} left...`;

          if (smileSeconds <= 0) {
            showSuccess();
            clearInterval(interval);
          }
        } else {
          smileSeconds = 10;
          countdownDisplay.textContent = smileSeconds;
          message.textContent = "Oops! Smile lost üòê Let‚Äôs try again...";
        }
      })
      .catch(() => {
        message.textContent = "Smile detection failed.";
      });
    }

    function showSuccess() {
      done = true;
      const compliment = compliments[Math.floor(Math.random() * compliments.length)];
      message.innerHTML = `üéâ ${compliment}`;
      thankYouBox.style.display = "block";
    }

    function handleThankYou() {
      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);
      document.body.innerHTML = `
        <div style="text-align: center; padding: 30px;">
          <h1 style="color: green;">‚úÖ Your smile has been added to the weekly smile count. üòä</h1>
          <p><a href="index.html" style="text-decoration: underline;">Return to Home</a></p>
        </div>
      `;
    }
  </script>
</body>
</html>

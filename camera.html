<!DOCTYPE html>
<html>
<head>
  <title>Smile Detection Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom right, #f0fff0, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    video {
      border: 5px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      height: 240px;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    #message {
      font-size: 1.2em;
      margin: 20px 0;
      font-weight: bold;
      color: #444;
    }
    .nav {
      position: absolute;
      top: 10px;
      left: 15px;
    }
    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="intro.html">Go Back</a>
    <a href="index.html">Home</a>
  </div>

  <h2>Smile Countdown: <span id="countdown">10</span></h2>
  <video id="video" autoplay muted></video>
  <p id="message">Please start smiling üòÅ</p>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    const countdown = document.getElementById('countdown');

    let smileTime = 0;
    let interval;
    let done = false;

    const compliments = [
      "You're glowing today! ‚ú®",
      "That smile could light up a room! üåü",
      "You look amazing when you smile üòç",
      "Smiling suits you so well üòä",
      "That‚Äôs the spirit! Keep shining!"
    ];

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
      interval = setInterval(detectSmile, 1000);
    }).catch(err => {
      message.textContent = "Camera access failed üò¢";
    });

    function detectSmile() {
      if (done) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const image = canvas.toDataURL('image/jpeg');

      fetch('https://myapp-xn74.onrender.com/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success && data.message.includes("beautiful")) {
          smileTime++;
          countdown.textContent = 10 - smileTime;
          message.textContent = `Keep smiling... (${smileTime}/10)`;

          if (smileTime >= 10) {
            clearInterval(interval);
            showCompliment();
          }
        } else {
          smileTime = 0;
          countdown.textContent = 10;
          message.textContent = "Smile lost üòê Try again!";
        }
      })
      .catch(err => {
        message.textContent = "Smile detection failed.";
      });
    }

    function showCompliment() {
      done = true;
      const compliment = compliments[Math.floor(Math.random() * compliments.length)];
      message.innerHTML = `üéâ ${compliment}<br><br><strong>Press below to continue:</strong>`;

      const btn = document.createElement("button");
      btn.textContent = "Thank You";
      btn.onclick = () => {
        let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
        localStorage.setItem("weeklySmileCount", count + 1);
        message.innerHTML = "‚úÖ Your smile has been added to the weekly smile count. üòä";
        btn.remove();
      };
      message.appendChild(document.createElement("br"));
      message.appendChild(btn);
    }
  </script>
</body>
</html>

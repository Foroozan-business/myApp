<!DOCTYPE html>
<html>
<head>
  <title>Smile Detection Camera</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to bottom right, #eaffea, #c8f7c8);
      font-family: 'Segoe UI', sans-serif;
      color: #000;
      margin: 0;
      text-align: center;
      padding-top: 60px;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 15px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #000;
    }

    .menu {
      position: absolute;
      top: 10px;
      right: 15px;
      z-index: 1000;
    }

    .menu button {
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .menu-content a {
      display: block;
      text-decoration: none;
      padding: 6px 10px;
      color: #333;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }

    video {
      border: 4px solid #4CAF50;
      border-radius: 10px;
      margin-top: 20px;
      width: 320px;
      height: 240px;
    }

    .confetti {
      position: absolute;
      font-size: 2rem;
      animation: float 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Top Left Navigation -->
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="smile-options.html">Go Back</a>
  </div>

  <!-- Top Right Menu -->
  <div class="menu">
    <button onclick="toggleMenu()">‚ò∞ Menu</button>
    <div class="menu-content" id="menuContent">
      <a href="index.html">üè† Homepage</a>
      <a href="smile-options.html">üòä Smile Option Page</a>
      <a href="camera.html">üì∑ Smile Record Page</a>
      <a href="draw.html">üé® Smile Paint Page</a>
      <a href="fun.html">üéÅ Fun Page</a>
      <a href="calender-tracker.html">üóìÔ∏è Calendar Tracker</a>
    </div>
  </div>

  <h2>Smile Progress: <span id="progress">0</span> / 10</h2>
  <video id="video" autoplay playsinline muted></video>
  <p id="message">Smile detection started üòä</p>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

  <div id="thankYouBox" style="display:none; margin-top: 20px;">
    <p>‚úÖ Great! Click to add your smile:</p>
    <button onclick="handleThankYou()">Thank You</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const progressDisplay = document.getElementById('progress');
    const message = document.getElementById('message');
    const thankYouBox = document.getElementById('thankYouBox');

    let smileCount = 0;
    let missedFrames = 0;
    let done = false;

    function startSmileDetection() {
      const interval = setInterval(() => {
        if (done) return;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const image = canvas.toDataURL('image/jpeg');

        fetch('https://myapp-xn74.onrender.com/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success && data.message.includes("beautiful")) {
            missedFrames = 0;
            if (smileCount < 10) smileCount++;
            progressDisplay.textContent = smileCount;

            if (smileCount === 10) {
              done = true;
              message.textContent = "üéâ Well done!";
              thankYouBox.style.display = "block";
            }
          } else {
            missedFrames++;
            if (missedFrames >= 3) {
              smileCount = 0;
              progressDisplay.textContent = "0";
              message.textContent = "Smile lost. Try again!";
              missedFrames = 0;
            }
          }
        })
        .catch(() => {
          message.textContent = "Error detecting smile.";
        });
      }, 1000);
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
        startSmileDetection(); // üîÑ Start immediately after camera loads
      })
      .catch(err => {
        message.textContent = "Camera not accessible üò¢";
        console.error(err);
      });

    function handleThankYou() {
      let count = parseInt(localStorage.getItem("weeklySmileCount") || "0");
      localStorage.setItem("weeklySmileCount", count + 1);

      const dateKey = new Date().toISOString().split("T")[0];
      const data = JSON.parse(localStorage.getItem("smileCalendar") || "{}");
      data[dateKey] = (data[dateKey] || 0) + 1;
      localStorage.setItem("smileCalendar", JSON.stringify(data));

      window.location.href = "done.html";
    }

    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuContent");
      const button = document.querySelector(".menu button");
      if (!menu.contains(event.target) && event.target !== button) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>

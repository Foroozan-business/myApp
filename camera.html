<!DOCTYPE html>
<html>
<head>
  <title>Smile Detection Camera</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fdfdfd;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 5px;
    }

    video {
      width: 320px;
      height: 240px;
      background: #000;
      border-radius: 8px;
    }

    #message {
      font-size: 1.2em;
      margin: 15px 0;
    }

    .hidden { display: none; }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="intro.html" class="back-button">&larr;</a>

  <h2>Smile in <span id="countdown">3</span>...</h2>
  <video id="video" autoplay muted></video>
  <p id="message">Get ready to show that lovely smile! üòÑ</p>

  <canvas id="canvas" width="320" height="240" class="hidden"></canvas>

  <script>
    const countdown = document.getElementById('countdown');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');

    let count = 3;
    let smileTime = 0;
    let detectionInterval;

    const compliments = [
      "You're glowing today! ‚ú®",
      "That smile could light up a room! üåü",
      "Smiles like yours are contagious!",
      "What a beautiful smile üòç",
      "Smiling suits you so well üòä"
    ];

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function startSmileDetection() {
      detectionInterval = setInterval(() => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const image = canvas.toDataURL('image/jpeg');

        fetch('https://myapp-xn74.onrender.com/detect-smile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success && data.message.includes("beautiful")) {
            smileTime++;
            message.textContent = `üòÑ Smiling... ${smileTime}s`;

            if (smileTime >= 10) {
              clearInterval(detectionInterval);
              const compliment = compliments[Math.floor(Math.random() * compliments.length)];
              message.innerHTML = `üéâ ${compliment}`;

              setTimeout(() => {
                let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
                localStorage.setItem("weeklySmileCount", count + 1);
                window.location.href = "done.html";
              }, 3000);
            }
          } else {
            smileTime = 0;
            message.textContent = "Try for a real smile üòê";
          }
        })
        .catch(err => {
          console.error("Smile detection error:", err);
          message.textContent = "Error processing smile.";
          clearInterval(detectionInterval);
        });
      }, 1000);
    }

    // 3...2...1 countdown
    const countdownTimer = setInterval(() => {
      count--;
      if (count === 0) {
        clearInterval(countdownTimer);
        document.querySelector("h2").textContent = "Smile now! üòÅ";
        startSmileDetection();
      } else {
        countdown.textContent = count;
      }
    }, 1000);
  </script>
</body>
</html>

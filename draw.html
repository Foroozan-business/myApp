<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      text-align: center;
    }

    h3 {
      font-size: 26px;
      margin-bottom: 15px;
    }

    canvas {
      border: 2px solid #333;
      background-color: #eeeeee;
      margin: 16px 0;
    }

    #tools {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    button {
      font-size: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #message {
      font-size: 20px;
      color: green;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <h3>Draw your smile below!</h3>
  <canvas id="draw" width="320" height="200"></canvas>

  <div id="tools">
    <button onclick="setTool('pen')">üñäÔ∏è Pen</button>
    <button onclick="setTool('eraser')">üßΩ Eraser</button>
    <button onclick="checkSmileDrawing()">Next</button>
  </div>

  <div id="message">üéâ Well done!</div>

  <script>
    const canvas = document.getElementById('draw');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let tool = 'pen';

    ctx.fillStyle = '#eeeeee';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Desktop mouse events
    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      drawAt(e.offsetX, e.offsetY);
    });

    // Mobile touch events
    canvas.addEventListener('touchstart', (e) => {
      drawing = true;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      drawAt(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!drawing) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      drawAt(touch.clientX - rect.left, touch.clientY - rect.top);
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      drawing = false;
      ctx.beginPath();
    });

    function drawAt(x, y) {
      ctx.lineWidth = tool === 'eraser' ? 30 : 4;
      ctx.lineCap = 'round';
      ctx.strokeStyle = tool === 'eraser' ? '#eeeeee' : 'black';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function setTool(selected) {
      tool = selected;
    }

    function checkSmileDrawing() {
      const imageData = ctx.getImageData(0, 120, canvas.width, 80).data;
      let drawnPixels = 0;
      for (let i = 0; i < imageData.length; i += 4) {
        if (imageData[i + 3] > 0 && imageData[i] !== 238) drawnPixels++;
      }

      if (drawnPixels < 300) {
        alert("Draw a smile!");
      } else {
        document.getElementById('message').style.display = 'block';
        setTimeout(() => {
          location.href = 'reason.html';
        }, 1500);
      }
    }
  </script>
</body>
</html>

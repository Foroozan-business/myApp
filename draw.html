<!DOCTYPE html>
<html>
<head><title>Draw Your Smile</title></head>
<body>
  <h2>Draw a Smile instead ðŸŽ¨</h2>
  <canvas id="draw" width="320" height="240" style="border:1px solid"></canvas>
  <button onclick="location.href='done.html'">Next</button>

  <script>
    const canvas = document.getElementById('draw');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      ctx.fillStyle = "black";
      ctx.fillRect(e.offsetX, e.offsetY, 2, 2);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      border: 2px dashed #999;
      background: #fff;
      touch-action: none;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #reason {
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      width: 280px;
    }

    #error {
      margin-top: 10px;
      font-weight: bold;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.2em;
      color: #333;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="intro.html">Go Back</a>
    <a href="index.html">Home</a>
  </div>

  <h2>Draw your smile 😊</h2>
  <canvas id="canvas" width="300" height="200"></canvas>

  <div id="controls">
    <button onclick="clearCanvas()">🗑 Clear</button>
    <input id="reason" type="text"
           placeholder='Type: I am happy because...'
           autocomplete="off"
           autocorrect="off"
           autocapitalize="off"
           spellcheck="false" />
    <button onclick="validateSmile()">Check</button>
    <div id="error"></div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let points = [];

    function drawSmileTemplate() {
      ctx.beginPath();
      ctx.strokeStyle = "#ddd"; // light gray
      ctx.lineWidth = 4;
      ctx.arc(150, 120, 50, 0, Math.PI, false);
      ctx.stroke();
    }

    drawSmileTemplate();

    function getTouchPos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: evt.touches[0].clientX - rect.left,
        y: evt.touches[0].clientY - rect.top
      };
    }

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    canvas.addEventListener("touchstart", (e) => {
      drawing = true;
      const pos = getTouchPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener("touchmove", (e) => {
      if (!drawing) return;
      const pos = getTouchPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: pos.x, y: pos.y });
      e.preventDefault();
    });

    canvas.addEventListener("touchend", () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
      drawSmileTemplate();
      document.getElementById("error").textContent = "";
      document.getElementById("reason").value = "";
    }

    function validateSmile() {
      const reasonInput = document.getElementById("reason").value.trim();
      const errorElement = document.getElementById("error");

      // Smile zone check
      const smileZone = points.filter(p =>
        p.y >= 100 && p.y <= 140 && p.x >= 80 && p.x <= 220
      );

      const leftSide = points.some(p => p.x < 120 && p.y > 100);
      const rightSide = points.some(p => p.x > 180 && p.y > 100);

      if (smileZone.length < 15 || !leftSide || !rightSide) {
        errorElement.style.color = "red";
        errorElement.textContent = "⚠️ That doesn't look like a smile. Try to follow the gray arc.";
        return;
      }

      if (!reasonInput.toLowerCase().startsWith("i am happy because")) {
        errorElement.style.color = "red";
        errorElement.textContent = "⚠️ Please start with: I am happy because...";
        return;
      }

      // 🎉 Success message in black
      errorElement.style.color = "black";
      errorElement.innerHTML = `🎉🎉🎉 Well done!<br><br><strong>Click below to add your smile:</strong><br>`;

      // 🎉 Confetti emojis
      for (let i = 0; i < 15; i++) {
        const confetti = document.createElement("div");
        confetti.textContent = "🎉";
        confetti.style.position = "absolute";
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${Math.random() * 100}%`;
        confetti.style.fontSize = "2em";
        confetti.style.opacity = "0.8";
        confetti.style.animation = "float 2s ease-in-out forwards";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }

      const btn = document.createElement("button");
      btn.textContent = "Thank You";
      btn.onclick = () => {
        let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
        localStorage.setItem("weeklySmileCount", count + 1);
        document.body.innerHTML = `
          <div style="text-align: center; padding: 30px;">
            <h1 style="color: green;">✅ Your smile has been added to the weekly smile count. 😊</h1>
            <p><a href="index.html" style="text-decoration: underline;">Return to Home</a></p>
          </div>
        `;
      };

      errorElement.appendChild(btn);
    }
  </script>
</body>
</html>

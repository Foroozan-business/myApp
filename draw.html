<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    canvas {
      border: 2px dashed #999;
      background: #fff;
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="intro.html" class="back-button">&larr;</a>

  <h2>No worries, draw a smile instead üòä</h2>

  <canvas id="canvas" width="300" height="200"></canvas>
  <input type="text" id="reason" placeholder="I am happy because..." />
  <button onclick="clearCanvas()">üóë Clear</button>
  <button onclick="checkDrawing()">Next ‚û°Ô∏è</button>

  <div id="error"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let points = [];

    // Draw with mouse
    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      points = [{ x: e.offsetX, y: e.offsetY }];
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 4;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
      document.getElementById("error").textContent = "";
      document.getElementById("reason").value = "";
    }

    function checkDrawing() {
      const errorBox = document.getElementById("error");
      const reason = document.getElementById("reason").value.trim().toLowerCase();

      const hasSmileShape = points.some(p => p.y > canvas.height / 2 && p.x > 60 && p.x < 240);
      const validText = reason.startsWith("i am happy because");

      if (!hasSmileShape) {
        errorBox.textContent = "‚ö†Ô∏è Please draw a smile (a curve upwards)!";
        return;
      }

      if (!validText) {
        errorBox.textContent = "‚ö†Ô∏è Please start your sentence with 'I am happy because...'";
        return;
      }

      // ‚úÖ Valid - update count and go
      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);
      window.location.href = "done.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    canvas {
      border: 2px dashed #999;
      margin: 10px 0;
      background: #fff;
    }

    #controls {
      margin: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="intro.html" class="back-button">&larr;</a>

  <h2>No worries, draw a smile instead üòä</h2>

  <canvas id="canvas" width="300" height="200"></canvas>
  <div id="controls">
    <button onclick="clearCanvas()">üóë Clear</button>
    <button onclick="checkDrawing()">Next ‚û°Ô∏è</button>
  </div>

  <input type="text" id="happyInput" placeholder='I am happy because...' />
  <div id="error"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const errorBox = document.getElementById("error");
    let drawing = false;
    let points = [];

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 4;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
      errorBox.textContent = "";
      document.getElementById("happyInput").value = "";
    }

    function checkDrawing() {
      const mouthPoints = points.filter(p => p.y > canvas.height / 2);
      const isSmile = mouthPoints.length >= 20 && mouthPoints.every(p => p.y > canvas.height / 2);

      const input = document.getElementById("happyInput").value.trim();

      if (!isSmile) {
        errorBox.textContent = "‚ö†Ô∏è Please draw a smile (like a curved smiley)!";
        return;
      }

      if (!input.toLowerCase().startsWith("i am happy because")) {
        errorBox.textContent = "‚ö†Ô∏è Your sentence must start with 'I am happy because...'";
        return;
      }

      // Save smile count
      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);
      window.location.href = "done.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    canvas {
      border: 2px dashed #999;
      margin-top: 10px;
      background: #fff;
    }

    #controls {
      margin: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    input {
      margin-top: 10px;
      padding: 10px;
      width: 80%;
      font-size: 1em;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="intro.html" class="back-button">&larr;</a>

  <h2>Draw a Smile üòä</h2>

  <canvas id="canvas" width="300" height="200"></canvas>
  
  <div id="controls">
    <button onclick="clearCanvas()">üóë Clear</button>
  </div>

  <input id="happyInput" placeholder="I am happy because..." />
  <button onclick="checkSmile()">Next ‚û°Ô∏è</button>

  <div id="error"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const errorDiv = document.getElementById("error");
    const input = document.getElementById("happyInput");

    let drawing = false;
    let points = [];

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 4;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
      errorDiv.textContent = "";
    }

    function checkSmile() {
      const smileLike = points.some(p => p.y > canvas.height / 2 && p.x > 50 && p.x < 250);
      const text = input.value.trim();

      if (!smileLike) {
        errorDiv.textContent = "‚ö†Ô∏è Please draw a smile!";
        return;
      }

      if (!text.toLowerCase().startsWith("i am happy because")) {
        errorDiv.textContent = "‚ö†Ô∏è Please start with 'I am happy because...'";
        return;
      }

      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);
      window.location.href = "done.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    canvas {
      border: 2px dashed #999;
      background: #fff;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      width: 80%;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="intro.html" class="back-button">&larr;</a>

  <h2>No worries, draw a smile and share your happiness üòä</h2>

  <canvas id="canvas" width="300" height="200"></canvas>

  <input type="text" id="reasonInput" placeholder="Type here... (e.g., I am happy because...)" />

  <button onclick="submitSmile()">Next ‚û°Ô∏è</button>

  <div id="error"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const reasonInput = document.getElementById("reasonInput");
    const errorDiv = document.getElementById("error");

    let drawing = false;
    let points = [];

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 4;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    function isSmileShape(points) {
      // Check if there's a curved line toward the bottom of canvas
      return points.some(p => p.y > canvas.height * 0.6 && p.x > 60 && p.x < 240);
    }

    function submitSmile() {
      const reason = reasonInput.value.trim();

      if (!isSmileShape(points)) {
        errorDiv.textContent = "‚ö†Ô∏è Please draw a real smile!";
        return;
      }

      if (!reason.toLowerCase().startsWith("i am happy because")) {
        errorDiv.textContent = '‚ö†Ô∏è Please start your sentence with "I am happy because..."';
        return;
      }

      // Passed validations
      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);
      window.location.href = "done.html";
    }
  </script>
</body>
</html>

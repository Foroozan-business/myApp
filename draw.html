<script>
  const canvas = document.getElementById('draw');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let tool = 'pen';

  ctx.fillStyle = '#eeeeee';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Mouse support
  canvas.addEventListener('mousedown', () => drawing = true);
  canvas.addEventListener('mouseup', () => {
    drawing = false;
    ctx.beginPath();
  });
  canvas.addEventListener('mousemove', drawMouse);

  function drawMouse(e) {
    if (!drawing) return;
    drawAt(e.offsetX, e.offsetY);
  }

  // Touch support
  canvas.addEventListener('touchstart', (e) => {
    drawing = true;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    drawAt(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!drawing) return;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    drawAt(touch.clientX - rect.left, touch.clientY - rect.top);
  }, { passive: false });

  canvas.addEventListener('touchend', () => {
    drawing = false;
    ctx.beginPath();
  });

  function drawAt(x, y) {
    ctx.lineWidth = tool === 'eraser' ? 30 : 3;
    ctx.lineCap = 'round';
    ctx.strokeStyle = tool === 'eraser' ? '#eeeeee' : 'black';
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }

  function setTool(selected) {
    tool = selected;
  }

  function checkSmileDrawing() {
    const imageData = ctx.getImageData(0, 120, canvas.width, 80).data;
    let drawnPixels = 0;
    for (let i = 0; i < imageData.length; i += 4) {
      if (imageData[i + 3] > 0 && imageData[i] !== 238) drawnPixels++;
    }
    if (drawnPixels < 300) {
      alert("Draw a smile!");
    } else {
      location.href = 'reason.html';
    }
  }
</script>

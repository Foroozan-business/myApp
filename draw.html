<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile + Why You're Happy</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 10px;
    }

    canvas {
      border: 2px dashed #999;
      background: #fff;
      margin: 10px 0;
    }

    textarea {
      width: 80%;
      max-width: 400px;
      height: 100px;
      font-size: 1em;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin: 10px;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="intro.html" class="back-button">&larr;</a>

  <h2>No worries, draw a smile & tell us why you're happy 😊</h2>

  <canvas id="canvas" width="300" height="180"></canvas>
  <div>
    <button onclick="clearCanvas()">🗑 Clear</button>
  </div>

  <textarea id="happyText" placeholder="Start with 'I am happy because...'"></textarea>
  <br>
  <button onclick="checkAndSubmit()">OK</button>
  <div id="error"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const points = [];
    let drawing = false;

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 4;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points.length = 0;
      document.getElementById("error").textContent = "";
    }

    function checkAndSubmit() {
      const happyText = document.getElementById("happyText").value.trim();
      const error = document.getElementById("error");

      const hasSmile = points.some(p => p.y > canvas.height / 2 && p.x > 50 && p.x < 250);
      const startsWithHappy = happyText.toLowerCase().startsWith("i am happy because");

      if (!hasSmile) {
        error.textContent = "⚠️ Please draw a smile!";
        return;
      }

      if (!startsWithHappy) {
        error.textContent = "⚠️ Sentence must start with 'I am happy because...'";
        return;
      }

      // All good, save and go
      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);
      window.location.href = "done.html";
    }
  </script>
</body>
</html>

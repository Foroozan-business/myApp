<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile</title>
  <style>
    canvas {
      border: 1px solid #000;
      background-color: #eeeeee;
    }
    #tools {
      margin-top: 10px;
    }
    #message {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Draw your smile below!</h3>
  <canvas id="draw" width="320" height="200"></canvas><br>

  <div id="tools">
    <button id="toggleTool">🖊️ Pen Mode</button>
    <button onclick="checkSmileDrawing()">Next</button>
  </div>

  <div id="message">🎉 Well done!</div>

  <script>
    const canvas = document.getElementById('draw');
    const ctx = canvas.getContext('2d');
    const toggleBtn = document.getElementById('toggleTool');
    const message = document.getElementById('message');

    let drawing = false;
    let erasing = false;

    // Fill canvas background on load
    ctx.fillStyle = '#eeeeee';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.strokeStyle = erasing ? '#eeeeee' : 'black';

      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    toggleBtn.addEventListener('click', () => {
      erasing = !erasing;
      toggleBtn.textContent = erasing ? '🧽 Eraser Mode' : '🖊️ Pen Mode';
    });

    function checkSmileDrawing() {
      const imageData = ctx.getImageData(0, 120, canvas.width, 80).data;
      let drawnPixels = 0;

      for (let i = 0; i < imageData.length; i += 4) {
        if (imageData[i + 3] > 0 && imageData[i] !== 238) drawnPixels++;
      }

      if (drawnPixels < 300) {
        alert("Draw a smile!");
      } else {
        // ✅ Increase smile count
        let count = localStorage.getItem('smileCount') || 0;
        localStorage.setItem('smileCount', parseInt(count) + 1);

        // ✅ Show message
        message.style.display = 'block';

        // ⏳ Redirect after delay
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      }
    }
  </script>
</body>
</html>

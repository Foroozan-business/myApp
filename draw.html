<!DOCTYPE html>
<html>
<head>
  <title>Draw Your Smile ðŸŽ¨</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border: 2px solid #555;
      margin-top: 15px;
      background: #fff;
    }

    .tools {
      margin-top: 15px;
    }

    #message {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }

    .nav-buttons {
      position: absolute;
      top: 15px;
      left: 15px;
    }

    .nav-buttons a {
      text-decoration: none;
      font-size: 20px;
      color: #444;
    }

    .exit-button {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      color: red;
      text-decoration: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      font-size: 26px;
    }
  </style>
</head>
<body>

  <a class="nav-buttons" href="mirror.html">&larr;</a>
  <a class="exit-button" href="exit.html">&times;</a>

  <h2>No worries, draw instead ðŸ˜Š</h2>

  <canvas id="drawing" width="300" height="300"></canvas>

  <div class="tools">
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="validateSmile()">Next</button>
  </div>

  <p id="message"></p>

  <script>
    const canvas = document.getElementById('drawing');
    const ctx = canvas.getContext('2d');
    let painting = false;

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mousemove', draw);

    function startDraw(e) {
      painting = true;
      draw(e);
    }

    function stopDraw() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;

      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';

      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('message').textContent = '';
    }

    function validateSmile() {
      const imageData = ctx.getImageData(0, canvas.height / 2, canvas.width, canvas.height / 2);
      const upPixels = ctx.getImageData(0, 0, canvas.width, canvas.height / 2);

      const bottomPixels = imageData.data.reduce((sum, val, i) => i % 4 === 3 && val > 0 ? sum + 1 : sum, 0);
      const topPixels = upPixels.data.reduce((sum, val, i) => i % 4 === 3 && val > 0 ? sum + 1 : sum, 0);

      if (bottomPixels > topPixels * 1.3) {
        window.location.href = 'reason.html';
      } else {
        document.getElementById('message').textContent = 'Draw a real smile! ðŸ™‚';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border: 2px dashed #aaa;
      background-color: #fff;
      border-radius: 10px;
      touch-action: none;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #reason {
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      width: 280px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #error {
      margin-top: 12px;
      font-weight: bold;
      color: black;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    .menu {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }

    .menu button {
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 10px;
    }

    .menu-content a {
      display: block;
      text-decoration: none;
      padding: 6px 10px;
      color: #333;
      font-size: 1em;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="smile-options.html">Go Back</a>
  </div>

  <div class="menu">
    <button onclick="toggleMenu()">‚ò∞ Menu</button>
    <div class="menu-content" id="menuContent">
      <a href="index.html">üè† Homepage</a>
      <a href="smile-options.html">üòä Smile Option Page</a>
      <a href="camera.html">üì∑ Smile Record Page</a>
      <a href="draw.html">üé® Smile Paint Page</a>
      <a href="fun.html">üéÅ Fun Page</a>
      <a href="calender-tracker.html">üóìÔ∏è Calendar Tracker</a>
    </div>
  </div>

  <h2>Draw your smile üòä</h2>
  <p style="margin-top: -10px;">Draw your smile and write a positive sentence.</p>

  <canvas id="canvas" width="300" height="200"></canvas>

  <div id="controls">
    <button onclick="clearCanvas()">üóë Clear</button>
    <input id="reason" type="text" placeholder='Type: I am happy because...'
      autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
    <button onclick="validateSmile()">Check</button>
    <div id="error"></div>
  </div>

  <audio id="confettiSound" src="celebrate.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const errorElement = document.getElementById("error");
    let drawing = false;
    let points = [];

    function drawSmileTemplate() {
      ctx.beginPath();
      ctx.strokeStyle = "#f2a8a8";
      ctx.lineWidth = 4;
      ctx.arc(150, 120, 50, 0, Math.PI, false);
      ctx.stroke();

      ctx.beginPath();
      ctx.fillStyle = "#000";
      ctx.arc(120, 70, 5, 0, 2 * Math.PI);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(180, 70, 5, 0, 2 * Math.PI);
      ctx.fill();
    }

    drawSmileTemplate();

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
      drawSmileTemplate();
      errorElement.textContent = "";
      document.getElementById("reason").value = "";
    }

    function getTouchPos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: evt.touches[0].clientX - rect.left,
        y: evt.touches[0].clientY - rect.top
      };
    }

    canvas.addEventListener("mousedown", e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "#e60000";
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("touchstart", e => {
      drawing = true;
      const pos = getTouchPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      e.preventDefault();
    });
    canvas.addEventListener("touchmove", e => {
      if (!drawing) return;
      const pos = getTouchPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = "#e60000";
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: pos.x, y: pos.y });
      e.preventDefault();
    });
    canvas.addEventListener("touchend", () => drawing = false);

    function validateSmile() {
      const reasonInput = document.getElementById("reason").value.trim();
      const smileZone = points.filter(p =>
        p.y >= 100 && p.y <= 140 && p.x >= 80 && p.x <= 220
      );
      const leftSide = points.some(p => p.x < 120 && p.y > 100);
      const rightSide = points.some(p => p.x > 180 && p.y > 100);

      if (smileZone.length < 15 || !leftSide || !rightSide) {
        errorElement.textContent = "‚ö†Ô∏è That doesn't look like a smile. Try to follow the light red arc.";
        return;
      }

      if (!reasonInput.toLowerCase().startsWith("i am happy because")) {
        errorElement.textContent = "‚ö†Ô∏è Please start with: I am happy because...";
        return;
      }

      errorElement.innerHTML = `üéâüéâüéâüéâüéâ<br><strong>Well done!</strong><br><br>Click below to add your smile:`;
      document.getElementById("confettiSound").play();

      const btn = document.createElement("button");
      btn.textContent = "Thank You";
      btn.onclick = () => {
        let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
        localStorage.setItem("weeklySmileCount", count + 1);

        const dateKey = new Date().toISOString().split("T")[0];
        const calendarData = JSON.parse(localStorage.getItem("smileCalendar") || '{}');
        calendarData[dateKey] = (calendarData[dateKey] || 0) + 1;
        localStorage.setItem("smileCalendar", JSON.stringify(calendarData));

        localStorage.setItem("justSmiled", "true");
        window.location.href = "index.html";
      };
      errorElement.appendChild(document.createElement("br"));
      errorElement.appendChild(btn);
    }

    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuContent");
      const button = document.querySelector(".menu button");
      if (!menu.contains(event.target) && event.target !== button) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    h2 {
      margin-top: 0;
      font-size: 1.5em;
    }

    canvas {
      border: 2px dashed #999;
      background-color: white;
      margin-top: 20px;
    }

    #controls {
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="intro.html" class="back-button">&larr;</a>

  <h2>No worries, draw a smile instead üòä</h2>
  <canvas id="canvas" width="300" height="200"></canvas>

  <div id="controls">
    <button onclick="clearCanvas()">üóë Clear</button>
    <button onclick="checkDrawing()">Next ‚û°Ô∏è</button>
  </div>

  <div id="error"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let points = [];

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 4;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
      document.getElementById("error").textContent = "";
    }

    function checkDrawing() {
      const smilePoints = points.filter(p => p.y > canvas.height / 2);
      const upwardCurve = smilePoints.some(p => p.y < canvas.height * 0.75);
      const downwardCurve = points.some(p => p.y < canvas.height / 3);

      if (smilePoints.length < 20 || downwardCurve || !upwardCurve) {
        document.getElementById("error").textContent = "‚ö†Ô∏è Please draw a smile (upward curve)!";
        return;
      }

      // Save to localStorage and continue
      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);
      window.location.href = "reason.html";
    }
  </script>
</body>
</html>

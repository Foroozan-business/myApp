<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border: 2px dashed #aaa;
      background-color: #fff;
      border-radius: 10px;
      touch-action: none;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #reason {
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      width: 280px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #error {
      margin-top: 12px;
      font-weight: bold;
      color: black;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    .confetti {
      position: absolute;
      font-size: 2rem;
      animation: float 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="intro.html">Go Back</a>
    <a href="index.html">Home</a>
  </div>

  <h2>Draw your smile 😊</h2>

  <canvas id="canvas" width="300" height="200"></canvas>

  <div id="controls">
    <button onclick="clearCanvas()">🗑 Clear</button>
    <input id="reason" type="text" placeholder="Type: I am happy because..." />
    <button onclick="validateSmile()">Check</button>
    <div id="error"></div>
  </div>

  <audio id="confettiSound" src="celebrate.mp3" preload="auto"></audio>
  <audio id="backgroundMusic" src="music.mp3" loop preload="auto"></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const errorElement = document.getElementById("error");
    const music = document.getElementById("backgroundMusic");

    let drawing = false;
    let points = [];

    function drawSmileTemplate() {
      // Smile line
      ctx.beginPath();
      ctx.strokeStyle = "#f2a8a8"; // light red
      ctx.lineWidth = 4;
      ctx.arc(150, 120, 50, 0, Math.PI, false);
      ctx.stroke();

      // Eyes
      ctx.beginPath();
      ctx.fillStyle = "#000";
      ctx.arc(120, 70, 5, 0, 2 * Math.PI); // left
      ctx.fill();
      ctx.beginPath();
      ctx.arc(180, 70, 5, 0, 2 * Math.PI); // right
      ctx.fill();
    }

    drawSmileTemplate();

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
      drawSmileTemplate();
      errorElement.textContent = "";
      document.getElementById("reason").value = "";
    }

    function getTouchPos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: evt.touches[0].clientX - rect.left,
        y: evt.touches[0].clientY - rect.top
      };
    }

    // Mouse Events
    canvas.addEventListener("mousedown", e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "#e60000";
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    // Touch Events
    canvas.addEventListener("touchstart", e => {
      drawing = true;
      const pos = getTouchPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      e.preventDefault();
    });

    canvas.addEventListener("touchmove", e => {
      if (!drawing) return;
      const pos = getTouchPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = "#e60000";
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: pos.x, y: pos.y });
      e.preventDefault();
    });

    canvas.addEventListener("touchend", () => drawing = false);

    function showConfetti(count = 20) {
      for (let i = 0; i < count; i++) {
        const emoji = document.createElement("div");
        emoji.textContent = "🎉";
        emoji.className = "confetti";
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.top = `${50 + Math.random() * 30}%`;
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 2000);
      }
    }

    function validateSmile() {
      const reasonInput = document.getElementById("reason").value.trim();
      const smileZone = points.filter(p => p.y >= 100 && p.y <= 140 && p.x >= 80 && p.x <= 220);
      const leftSide = points.some(p => p.x < 120 && p.y > 100);
      const rightSide = points.some(p => p.x > 180 && p.y > 100);

      if (smileZone.length < 15 || !leftSide || !rightSide) {
        errorElement.textContent = "⚠️ That doesn't look like a smile. Try to follow the light red arc.";
        return;
      }

      if (!reasonInput.toLowerCase().startsWith("i am happy because")) {
        errorElement.textContent = "⚠️ Please start with: I am happy because...";
        return;
      }

      errorElement.innerHTML = `🎉🎉🎉🎉🎉<br><strong>Well done!</strong><br><br>Click below to add your smile:`;
      document.getElementById("confettiSound").play();
      showConfetti();

      // ✅ Save to smileCalendar
      const dateKey = new Date().toISOString().split("T")[0];
      const calendarData = JSON.parse(localStorage.getItem("smileCalendar") || '{}');
      calendarData[dateKey] = (calendarData[dateKey] || 0) + 1;
      localStorage.setItem("smileCalendar", JSON.stringify(calendarData));

      const btn = document.createElement("button");
      btn.textContent = "Thank You";
      btn.onclick = () => {
        let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
        localStorage.setItem("weeklySmileCount", count + 1);
        document.body.innerHTML = `
          <div style="text-align: center; padding: 30px;">
            <h1 style="color: green;">🎉✅ Your smile has been added to the weekly smile count. 😊</h1>
            <p><a href="index.html" style="text-decoration: underline;">Return to Home</a></p>
          </div>
        `;
      };
      errorElement.appendChild(document.createElement("br"));
      errorElement.appendChild(btn);
    }

    // 🎵 Start music auto or on click
    window.addEventListener("DOMContentLoaded", () => {
      music.play().catch(() => {
        document.addEventListener("click", () => {
          if (music.paused) music.play();
        });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 10px;
    }

    canvas {
      border: 2px dashed #888;
      background-color: white;
      margin: 10px 0;
    }

    input[type="text"] {
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      width: 260px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    #controls {
      margin-top: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #error {
      color: red;
      font-weight: bold;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="intro.html" class="back-button">&larr;</a>

  <h2>No worries, draw a smile instead üòä</h2>

  <canvas id="canvas" width="300" height="200"></canvas>

  <input type="text" id="reasonInput" placeholder="I am happy because..." />

  <div id="controls">
    <button onclick="clearCanvas()">üóë Clear</button>
    <button onclick="checkDrawing()">Next ‚û°Ô∏è</button>
  </div>

  <div id="error"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const reasonInput = document.getElementById("reasonInput");
    let drawing = false;
    let points = [];

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 4;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
      document.getElementById("error").textContent = "";
    }

    function checkDrawing() {
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      const smileLike = points.some(p => p.y > canvas.height / 2 && p.x > 50 && p.x < 250);
      const reason = reasonInput.value.trim();

      if (!smileLike) {
        errorDiv.textContent = "‚ö†Ô∏è Please draw a smile!";
        return;
      }

      if (!reason.toLowerCase().startsWith("i am happy because")) {
        errorDiv.textContent = "‚ö†Ô∏è Please start your sentence with 'I am happy because...'";
        return;
      }

      if (reason.length < 20) {
        errorDiv.textContent = "‚ö†Ô∏è Please give a bit more reason to smile! üòä";
        return;
      }

      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);
      window.location.href = "done.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 2px dashed #999;
      background: #fff;
      touch-action: none;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #reason {
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      width: 280px;
    }
    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Draw your smile 😊</h2>
  <canvas id="canvas" width="300" height="200"></canvas>
  <div id="controls">
    <button onclick="clearCanvas()">🗑 Clear</button>
    <input id="reason" type="text" placeholder='Type: I am happy because...' autocomplete="new-password" />
    <button onclick="validateSmile()">Check</button>
    <div id="error"></div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let points = [];

    // Mouse drawing
    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      points.push({ x: e.offsetX, y: e.offsetY });
    });
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    // Touch drawing
    canvas.addEventListener("touchstart", (e) => {
      drawing = true;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    });
    canvas.addEventListener("touchmove", (e) => {
      if (!drawing) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.stroke();
      e.preventDefault();
    });
    canvas.addEventListener("touchend", () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
      document.getElementById("error").textContent = "";
      document.getElementById("reason").value = "";
    }

    function validateSmile() {
      const reasonInput = document.getElementById("reason").value.trim();
      const smileShape = points.filter(p => p.y > 100 && p.x > 50 && p.x < 250);
      const errorElement = document.getElementById("error");

      if (smileShape.length < 10) {
        errorElement.textContent = "⚠️ Please draw a proper smile!";
        return;
      }
      if (!reasonInput.toLowerCase().startsWith("i am happy because")) {
        errorElement.textContent = "⚠️ Please start with: I am happy because...";
        return;
      }

      errorElement.innerHTML = `🎉 Well done!<br>`;
      const btn = document.createElement("button");
      btn.textContent = "Thank You";
      btn.onclick = () => {
        let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
        localStorage.setItem("weeklySmileCount", count + 1);
        errorElement.innerHTML = "✅ Your smile has been added to the weekly smile count. 😊";
        btn.remove();
      };
      errorElement.appendChild(btn);
    }
  </script>
</body>
</html>

<html>
<head>
  <title>Draw a Smile ðŸŽ¨</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }
    canvas {
      border: 2px solid #333;
      background-color: #fff8dc;
    }
    textarea {
      margin-top: 20px;

      width: 80%;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
    .exit-button {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }
    .back-button {
      position: absolute;
      top: 10px;

    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="mirror.html" class="back-button">&larr;</a>

  <h2>Draw a smile and share your joy ðŸ˜„</h2>
  <canvas id="canvas" width="300" height="200"></canvas><br>

  <textarea id="reason" placeholder="Type your sentence starting with 'I am happy because...'"></textarea><br>
  <button onclick="submit()">OK</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let painting = false;

    canvas.addEventListener("mousedown", () => painting = true);
    canvas.addEventListener("mouseup", () => painting = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!painting) return;
      ctx.lineWidth = 4;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function submit() {
      const reason = document.getElementById('reason').value.trim();
      if (!reason.toLowerCase().startsWith("i am happy because")) {
        alert("Please start with 'I am happy because...'");
        return;
      }

      const imgData = canvas.toDataURL();
      const isSmile = detectSmileShape(); // Fake check

      if (!isSmile) {
        alert("Please draw a smile! ðŸ˜Š");
        return;
      }

      window.location.href = "done.html";
    }

    function detectSmileShape() {
      // Simulate a check â€” in real use, do image detection
      return Math.random() > 0.2; // 80% chance accepted
    }
  </script>
</body>
</html>

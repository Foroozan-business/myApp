<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fun of the Day 🎁</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #d7fdd7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    .menu {
      position: absolute;
      top: 10px;
      right: 15px;
      z-index: 1000;
    }

    .menu button {
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .menu-content a {
      display: block;
      text-decoration: none;
      padding: 6px 10px;
      color: #333;
      font-size: 0.95em;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .gift-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gift-box {
      width: 130px;
      height: 130px;
      background: linear-gradient(to bottom, #ff8c8c, #ffcccc);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2em;
      position: relative;
      transition: transform 0.2s;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .label {
      margin-top: 8px;
      font-weight: bold;
      color: #000;
    }

    #result {
      margin-top: 30px;
      font-size: 1.1em;
      max-width: 400px;
      line-height: 1.5;
      color: #000;
    }

    #paper {
      margin-top: 20px;
      background: #fffaf0;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 12px;
      display: none;
      position: relative;
    }

    #arrow {
      font-size: 1.5em;
      animation: bounce 1.2s infinite;
      margin-top: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .close-button {
      margin-top: 12px;
      padding: 8px 18px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Left Nav -->
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="index.html">Back</a>
  </div>

  <!-- Top Right Menu -->
  <div class="menu">
    <button onclick="toggleMenu()">☰ Menu</button>
    <div class="menu-content" id="menuContent">
      <a href="index.html">🏠 Homepage</a>
      <a href="smile-options.html">😊 Smile Option Page</a>
      <a href="camera.html">📷 Smile Record Page</a>
      <a href="draw.html">🎨 Smile Paint Page</a>
      <a href="fun.html">🎁 Fun Page</a>
      <a href="calender-tracker.html">🗓️ Calendar Tracker</a>
    </div>
  </div>

  <h1>🎉 Fun of the Day 🎉</h1>
  <p style="font-size: 0.95em;">You get one joke and quote each day — come back tomorrow for new ones! 🇬🇷 (Greek Time)</p>

  <div class="gift-container">
    <div onclick="showJoke()">
      <div class="gift-box">🎁</div>
      <div class="label">Joke of the Day</div>
    </div>
    <div onclick="showQuote()">
      <div class="gift-box">🎁</div>
      <div class="label">Quote of the Day</div>
    </div>
  </div>

  <div id="paper">
    <div id="content"></div>
    <div id="arrow">⬇️</div>
    <button id="actionBtn" class="close-button" onclick="closePaper()">Close</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuContent");
      const button = document.querySelector(".menu button");
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = "none";
      }
    });

    function closePaper() {
      document.getElementById("paper").style.display = "none";
    }

    function showPaper(content, buttonLabel) {
      document.getElementById("content").innerHTML = content;
      document.getElementById("actionBtn").textContent = buttonLabel;
      document.getElementById("paper").style.display = "block";
    }

    function showJoke() {
      if (localStorage.getItem("jokeDate") === new Date().toDateString()) {
        return; // Already shown today
      }

      fetch('https://official-joke-api.appspot.com/jokes/random')
        .then(res => res.json())
        .then(data => {
          const joke = `${data.setup}<br><em>${data.punchline}</em>`;
          showPaper(`😂 ${joke}`, "Haha");
          localStorage.setItem("jokeDate", new Date().toDateString());
        })
        .catch(() => {
          showPaper("⚠️ Failed to load joke.", "Close");
        });
    }

    function showQuote() {
      if (localStorage.getItem("quoteDate") === new Date().toDateString()) {
        return; // Already shown today
      }

      fetch('https://api.quotable.io/random')
        .then(res => res.json())
        .then(data => {
          const quote = `${data.content} – <em>${data.author}</em>`;
          showPaper(`💬 ${quote}`, "Beautiful");
          localStorage.setItem("quoteDate", new Date().toDateString());
        })
        .catch(() => {
          showPaper("⚠️ Failed to load quote.", "Close");
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun of the Day 🎁</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #d7fdd7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    .menu {
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .menu button {
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 999;
    }

    .menu-content a {
      display: block;
      text-decoration: none;
      padding: 6px 10px;
      font-size: 0.95em;
      color: #333;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .gift-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gift-box {
      width: 130px;
      height: 130px;
      background: linear-gradient(to bottom, #ff8c8c, #ffcccc);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2em;
      position: relative;
      transition: transform 0.2s;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .label {
      margin-top: 8px;
      font-weight: bold;
      color: #000;
    }

    #popup {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      position: relative;
    }

    #popup strong {
      display: block;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    #popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    .arrow {
      margin-top: 5px;
      animation: bounce 1s infinite;
      font-size: 1.5em;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- 🔙 Top Left Nav -->
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="smile-options.html">Go Back</a>
  </div>

  <!-- ☰ Top Right Menu -->
  <div class="menu">
    <button onclick="toggleMenu()">☰ Menu</button>
    <div class="menu-content" id="menuContent">
      <a href="index.html">🏠 Homepage</a>
      <a href="smile-options.html">😊 Smile Option Page</a>
      <a href="camera.html">📷 Smile Record Page</a>
      <a href="draw.html">🎨 Smile Paint Page</a>
      <a href="fun.html">🎁 Fun Page</a>
      <a href="calender-tracker.html">🗓️ Calendar Tracker</a>
    </div>
  </div>

  <h1>🎉 Fun of the Day 🎉</h1>

  <div class="gift-container">
    <div onclick="showJoke()">
      <div class="gift-box">🎁</div>
      <div class="label">Joke of the Day</div>
    </div>
    <div onclick="showFact()">
      <div class="gift-box">🎁</div>
      <div class="label">Fun Fact</div>
    </div>
  </div>

  <div id="popup"></div>

  <script>
    const jokes = [
      "Why don’t scientists trust atoms?<br><em>Because they make up everything!</em>",
      "Why did the math book look sad?<br><em>Because it had too many problems.</em>",
      "What do you call cheese that isn’t yours?<br><em>Nacho cheese!</em>",
      "Why don’t eggs tell jokes?<br><em>Because they’d crack each other up.</em>"
    ];

    const facts = [
      "Bananas are berries, but strawberries are not!",
      "Honey never spoils. Archaeologists found 3,000-year-old honey in Egyptian tombs!",
      "A group of flamingos is called a 'flamboyance'.",
      "Octopuses have three hearts!",
      "The Eiffel Tower can grow over 6 inches in summer heat!"
    ];

    function showJoke() {
      const random = jokes[Math.floor(Math.random() * jokes.length)];
      document.getElementById("popup").innerHTML = `
        <strong>😂 ${random}</strong>
        <div class="arrow">⬇️</div>
        <button onclick="hidePopup()">Hahaha 😂</button>
      `;
      document.getElementById("popup").style.display = "block";
    }

    function showFact() {
      const random = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById("popup").innerHTML = `
        <strong>🤓 ${random}</strong>
        <div class="arrow">⬇️</div>
        <button onclick="hidePopup()">Wow!🤩 </button>
      `;
      document.getElementById("popup").style.display = "block";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuContent");
      const button = document.querySelector(".menu button");
      if (!menu.contains(event.target) && event.target !== button) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun of the Day üéÅ</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #d7fdd7;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    .menu {
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .menu button {
      font-size: 1.3em;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .menu-content a {
      display: block;
      text-decoration: none;
      padding: 6px 10px;
      font-size: 0.95em;
      color: #333;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 60px;
    }

    .gift-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .gift-box {
      width: 130px;
      height: 130px;
      background: linear-gradient(to bottom, #ff8c8c, #ffcccc);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2em;
      position: relative;
      transition: transform 0.2s;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .label {
      margin-top: 8px;
      font-weight: bold;
      color: #000;
    }

    #result {
      margin-top: 30px;
      font-size: 1.1em;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #4CAF50;
      display: none;
      position: relative;
    }

    .close-button {
      margin-top: 15px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      color: #4CAF50;
    }

    .arrow {
      animation: bounce 1s infinite;
      font-size: 1.5em;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    #note {
      margin-top: 30px;
      font-size: 0.95em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="fun.html">Go Back</a>
  </div>

  <div class="menu">
    <button onclick="toggleMenu()">‚ò∞ Menu</button>
    <div class="menu-content" id="menuContent">
      <a href="index.html">üè† Homepage</a>
      <a href="smile-options.html">üòä Smile Option Page</a>
      <a href="camera.html">üì∑ Smile Record Page</a>
      <a href="draw.html">üé® Smile Paint Page</a>
      <a href="fun.html">üéÅ Fun Page</a>
      <a href="calender-tracker.html">üóìÔ∏è Calendar Tracker</a>
    </div>
  </div>

  <h1>üéâ Fun of the Day üéâ</h1>

  <div class="gift-container">
    <div onclick="showJoke()">
      <div class="gift-box">üéÅ</div>
      <div class="label">Joke of the Day</div>
    </div>
    <div onclick="showQuote()">
      <div class="gift-box">üéÅ</div>
      <div class="label">Quote of the Day</div>
    </div>
  </div>

  <div id="result"></div>

  <p id="note">üí° You can only see one joke and one quote per day (Greek time).</p>

  <script>
    const fallbackQuotes = [
      "Happiness is not something ready made. It comes from your own actions. ‚Äì Dalai Lama",
      "Keep your face to the sunshine and you cannot see a shadow. ‚Äì Helen Keller",
      "Every day may not be good, but there's something good in every day.",
      "A smile is a curve that sets everything straight. ‚Äì Phyllis Diller",
      "The more you smile, the more people will smile back."
    ];

    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function showResult(content, buttonText) {
      const result = document.getElementById("result");
      result.innerHTML = `${content}<br><div class="arrow">‚¨áÔ∏è</div><div class="close-button" onclick="closeResult()">${buttonText}</div>`;
      result.style.display = "block";
    }

    function closeResult() {
      document.getElementById("result").style.display = "none";
    }

    async function showJoke() {
      try {
        const res = await fetch('https://official-joke-api.appspot.com/jokes/random');
        const data = await res.json();
        const joke = `<strong>üòÇ ${data.setup}</strong><br><em>${data.punchline}</em>`;
        showResult(joke, "Hahaha");
      } catch (err) {
        showResult("Failed to load a joke. Please try again later.", "Close");
      }
    }

    async function showQuote() {
      try {
        const res = await fetch('https://type.fit/api/quotes');
        const quotes = await res.json();
        const quote = quotes[Math.floor(Math.random() * quotes.length)];
        const text = `<strong>üí¨ ${quote.text}</strong><br><em>${quote.author || "Unknown"}</em>`;
        showResult(text, "Beautiful");
      } catch (err) {
        const fallback = fallbackQuotes[Math.floor(Math.random() * fallbackQuotes.length)];
        showResult(`üí¨ ${fallback}`, "Beautiful");
      }
    }

    // Close menu if clicking outside
    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuContent");
      const button = document.querySelector(".menu button");
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>

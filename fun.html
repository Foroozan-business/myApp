<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fun of the Day üéÅ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #d7fdd7; /* soft green */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    .gift-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gift-box {
      width: 130px;
      height: 130px;
      background: linear-gradient(to bottom, #ff8c8c, #ffcccc);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2em;
      position: relative;
      transition: transform 0.2s;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .label {
      margin-top: 8px;
      font-weight: bold;
      color: #000;
    }

    #result {
      margin-top: 30px;
      font-size: 1.1em;
      max-width: 400px;
      line-height: 1.5;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="intro.html">Go Back</a>
    <a href="index.html">Home</a>
  </div>

  <h1>üéâ Fun of the Day üéâ</h1>

  <div class="gift-container">
    <div onclick="showJoke()">
      <div class="gift-box">üéÅ</div>
      <div class="label">Joke of the Day</div>
    </div>
    <div onclick="showQuote()">
      <div class="gift-box">üéÅ</div>
      <div class="label">Quote of the Day</div>
    </div>
  </div>

  <div id="result">Click a gift box to open it!</div>

  <script>
    async function showQuote() {
      try {
        const res = await fetch('https://zenquotes.io/api/today');
        const data = await res.json();
        const quote = data[0].q + " ‚Äì " + data[0].a;
        document.getElementById("result").innerHTML = `<strong>üí¨ ${quote}</strong>`;
      } catch (err) {
        document.getElementById("result").textContent = "‚ö†Ô∏è Failed to load quote.";
      }
    }

    async function showJoke() {
      try {
        const res = await fetch('https://official-joke-api.appspot.com/jokes/random');
        const data = await res.json();
        const joke = `${data.setup}<br><em>${data.punchline}</em>`;
        document.getElementById("result").innerHTML = `<strong>üòÇ ${joke}</strong>`;
      } catch (err) {
        document.getElementById("result").textContent = "‚ö†Ô∏è Failed to load joke.";
      }
    }
  </script>

</body>
</html>

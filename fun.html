<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun of the Day ğŸ</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #d7fdd7;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    .menu {
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .menu button {
      font-size: 1em;
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .menu-content a {
      display: block;
      text-decoration: none;
      padding: 6px 10px;
      font-size: 0.95em;
      color: #333;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 60px;
    }

    .gift-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .gift-box {
      width: 130px;
      height: 130px;
      background: linear-gradient(to bottom, #ff8c8c, #ffcccc);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .label {
      margin-top: 8px;
      font-weight: bold;
      color: #000;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      border: 2px dashed #aaa;
      border-radius: 12px;
      background: #fff;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1em;
      display: none;
    }

    .arrow {
      font-size: 1.5em;
      animation: bounce 1.5s infinite;
      display: block;
      margin-bottom: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .close-btn {
      font-weight: bold;
      color: green;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 15px;
    }

    .quote-author {
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation and Menu -->
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="intro.html">Go Back</a>
  </div>

  <div class="menu">
    <button onclick="toggleMenu()">â˜° Menu</button>
    <div class="menu-content" id="menuContent">
      <a href="index.html">ğŸ  Homepage</a>
      <a href="smile-options.html">ğŸ˜Š Smile Option Page</a>
      <a href="camera.html">ğŸ“· Smile Record Page</a>
      <a href="draw.html">ğŸ¨ Smile Paint Page</a>
      <a href="fun.html">ğŸ Fun Page</a>
      <a href="calender-tracker.html">ğŸ—“ï¸ Calendar Tracker</a>
    </div>
  </div>

  <h1>ğŸ‰ Fun of the Day ğŸ‰</h1>

  <div class="gift-container">
    <div onclick="showJoke()">
      <div class="gift-box">ğŸ</div>
      <div class="label">Joke of the Day</div>
    </div>
    <div onclick="showQuote()">
      <div class="gift-box">ğŸ</div>
      <div class="label">Quote of the Day</div>
    </div>
  </div>

  <div id="result"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Hide menu if clicked outside
    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuContent");
      const button = document.querySelector(".menu button");
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = "none";
      }
    });

    function resetBox() {
      document.getElementById("result").style.display = "none";
      document.getElementById("result").innerHTML = "";
    }

    async function showJoke() {
      resetBox();
      try {
        const res = await fetch('https://official-joke-api.appspot.com/jokes/random');
        const data = await res.json();
        const jokeHTML = `
          <div class="arrow">â¬‡ï¸</div>
          ğŸ˜‚ <strong>${data.setup}</strong><br>
          <em>${data.punchline}</em><br>
          <div class="close-btn" onclick="resetBox()">ğŸ˜‚ Hahaha</div>
        `;
        document.getElementById("result").innerHTML = jokeHTML;
        document.getElementById("result").style.display = "block";
      } catch (err) {
        document.getElementById("result").innerHTML = "âš ï¸ Failed to load joke.";
        document.getElementById("result").style.display = "block";
      }
    }

    async function showQuote() {
      resetBox();
      try {
        const res = await fetch('https://api.quotable.io/random');
        const data = await res.json();
        const quoteHTML = `
          <div class="arrow">â¬‡ï¸</div>
          ğŸ’¬ <strong>${data.content}</strong><br>
          <div class="quote-author">â€“ ${data.author}</div>
          <div class="close-btn" onclick="resetBox()">ğŸ’š Beautiful</div>
        `;
        document.getElementById("result").innerHTML = quoteHTML;
        document.getElementById("result").style.display = "block";
      } catch (err) {
        document.getElementById("result").innerHTML = "âš ï¸ Failed to load quote.";
        document.getElementById("result").style.display = "block";
      }
    }
  </script>

</body>
</html>

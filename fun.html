<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun of the Day üéÅ</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #d7fdd7;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      position: relative;
    }

    .menu {
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .menu button {
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 10px;
    }

    .menu-content a {
      display: block;
      text-decoration: none;
      padding: 6px 10px;
      color: #333;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 60px;
      margin-bottom: 30px;
    }

    .gift-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .gift-box {
      width: 130px;
      height: 130px;
      background: linear-gradient(to bottom, #ff8c8c, #ffcccc);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .label {
      margin-top: 8px;
      font-weight: bold;
    }

    #resultBox {
      margin-top: 40px;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
      position: relative;
    }

    #resultBox::before {
      content: "‚¨áÔ∏è";
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
    }

    .close-btn {
      margin-top: 15px;
      font-size: 1.1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- üåü Universal Menu -->
  <div class="menu">
    <button onclick="toggleMenu()">‚ò∞ Menu</button>
    <div class="menu-content" id="menuContent">
      <a href="index.html">üè† Homepage</a>
      <a href="smile-options.html">üòä Smile Option Page</a>
      <a href="camera.html">üì∑ Smile Record Page</a>
      <a href="draw.html">üé® Smile Paint Page</a>
      <a href="fun.html">üéÅ Fun Page</a>
      <a href="calender-tracker.html">üóìÔ∏è Calendar Tracker</a>
    </div>
  </div>

  <h1>üéÅ Fun of the Day</h1>
  <p><em>You get one positive or funny surprise per day!</em></p>

  <div class="gift-container">
    <div onclick="showJoke()">
      <div class="gift-box">üéÅ</div>
      <div class="label">Joke of the Day</div>
    </div>
    <div onclick="showQuote()">
      <div class="gift-box">üéÅ</div>
      <div class="label">Quote of the Day</div>
    </div>
  </div>

  <div id="resultBox">
    <div id="result"></div>
    <button id="closeBtn" class="close-btn" onclick="hideResult()">Close</button>
  </div>

  <script>
    // üåç Menu
    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuContent");
      const button = document.querySelector(".menu button");
      if (!menu.contains(event.target) && event.target !== button) {
        menu.style.display = "none";
      }
    });

    function hideResult() {
      document.getElementById("resultBox").style.display = "none";
    }

    async function showQuote() {
      const resultBox = document.getElementById("resultBox");
      const result = document.getElementById("result");
      const closeBtn = document.getElementById("closeBtn");

      const sources = [
        async () => {
          const res = await fetch('https://api.quotable.io/random');
          const data = await res.json();
          return `${data.content} ‚Äì ${data.author}`;
        },
        async () => {
          const res = await fetch('https://type.fit/api/quotes');
          const data = await res.json();
          const quote = data[Math.floor(Math.random() * data.length)];
          return `${quote.text} ‚Äì ${quote.author || 'Unknown'}`;
        },
        async () => {
          const fallback = [
            { q: "Be yourself; everyone else is already taken.", a: "Oscar Wilde" },
            { q: "Happiness is a direction, not a place.", a: "Sydney J. Harris" },
            { q: "The best way to cheer yourself is to try to cheer someone else up.", a: "Mark Twain" },
            { q: "Let your smile change the world.", a: "Unknown" },
            { q: "Smiles are contagious. Be a carrier.", a: "Unknown" },
            { q: "You are enough just as you are.", a: "Meghan Markle" },
            { q: "Be the reason someone smiles today.", a: "Roy T. Bennett" },
            { q: "A warm smile is the universal language of kindness.", a: "William Arthur Ward" },
            { q: "Stay close to people who feel like sunshine.", a: "Unknown" },
            { q: "Every day is a new beginning. Take a deep breath and start again.", a: "Unknown" }
          ];
          const pick = fallback[Math.floor(Math.random() * fallback.length)];
          return `${pick.q} ‚Äì ${pick.a}`;
        }
      ];

      for (let getQuote of sources) {
        try {
          const msg = await getQuote();
          result.innerHTML = `<strong>${msg}</strong>`;
          closeBtn.textContent = "Beautiful";
          resultBox.style.display = "block";
          return;
        } catch (err) {
          console.warn("Quote source failed, trying next...");
        }
      }

      result.textContent = "‚ö†Ô∏è Could not load a quote today.";
      closeBtn.textContent = "Close";
      resultBox.style.display = "block";
    }

    async function showJoke() {
      const resultBox = document.getElementById("resultBox");
      const result = document.getElementById("result");
      const closeBtn = document.getElementById("closeBtn");

      try {
        const res = await fetch('https://official-joke-api.appspot.com/jokes/random');
        const data = await res.json();
        result.innerHTML = `<strong>${data.setup}<br><em>${data.punchline}</em></strong>`;
        closeBtn.textContent = "Hahaha";
        resultBox.style.display = "block";
      } catch {
        result.textContent = "‚ö†Ô∏è Couldn't load a joke right now.";
        closeBtn.textContent = "Close";
        resultBox.style.display = "block";
      }
    }
  </script>
</body>
</html>

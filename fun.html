<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun of the Day ğŸ</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #d7fdd7;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    .menu {
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .menu button {
      font-size: 1.3em;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .menu-content a {
      display: block;
      text-decoration: none;
      padding: 6px 10px;
      font-size: 0.95em;
      color: #333;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .gift-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gift-box {
      width: 130px;
      height: 130px;
      background: linear-gradient(to bottom, #ff8c8c, #ffcccc);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .label {
      margin-top: 8px;
      font-weight: bold;
      color: #000;
    }

    .letter {
      display: none;
      margin-top: 30px;
      background-color: #fff;
      border: 2px dashed #ccc;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      line-height: 1.5;
      position: relative;
    }

    .letter p {
      font-size: 1.1em;
      color: #333;
    }

    .close-button {
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
      color: #4CAF50;
    }

    .arrow {
      font-size: 1.5em;
      animation: bounce 1s infinite;
      margin-top: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <!-- Top Left Nav -->
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="intro.html">Go Back</a>
  </div>

  <!-- Top Right Menu -->
  <div class="menu">
    <button onclick="toggleMenu()">â˜° Menu</button>
    <div class="menu-content" id="menuContent">
      <a href="index.html">ğŸ  Homepage</a>
      <a href="smile-options.html">ğŸ˜Š Smile Option Page</a>
      <a href="camera.html">ğŸ“· Smile Record Page</a>
      <a href="draw.html">ğŸ¨ Smile Paint Page</a>
      <a href="fun.html">ğŸ Fun Page</a>
      <a href="calender-tracker.html">ğŸ—“ï¸ Calendar Tracker</a>
    </div>
  </div>

  <h1>ğŸ‰ Fun of the Day ğŸ‰</h1>

  <div class="gift-container">
    <div onclick="showJoke()">
      <div class="gift-box">ğŸ</div>
      <div class="label">Joke of the Day</div>
    </div>
    <div onclick="showQuote()">
      <div class="gift-box">ğŸ</div>
      <div class="label">Quote of the Day</div>
    </div>
  </div>

  <div class="letter" id="letterBox">
    <div class="arrow">â¬‡ï¸</div>
    <p id="result">Loading...</p>
    <div id="closeBtn" class="close-button"></div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuContent");
      const button = document.querySelector(".menu button");
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = "none";
      }
    });

    const letterBox = document.getElementById("letterBox");
    const result = document.getElementById("result");
    const closeBtn = document.getElementById("closeBtn");

    function showJoke() {
      fetch("https://official-joke-api.appspot.com/jokes/random")
        .then(res => res.json())
        .then(data => {
          result.innerHTML = `<strong>ğŸ˜‚ ${data.setup}</strong><br><em>${data.punchline}</em>`;
          closeBtn.innerText = "ğŸ˜‚ Hahaha";
          letterBox.style.display = "block";
        })
        .catch(() => {
          result.textContent = "âš ï¸ Failed to load joke.";
          closeBtn.innerText = "Close";
          letterBox.style.display = "block";
        });
    }

    function showQuote() {
      fetch("https://api.quotable.io/random")
        .then(res => res.json())
        .then(data => {
          result.innerHTML = `<strong>ğŸ’¬ "${data.content}"</strong><br><em>â€“ ${data.author}</em>`;
          closeBtn.innerText = "ğŸŒ¸ Beautiful";
          letterBox.style.display = "block";
        })
        .catch(() => {
          result.textContent = "âš ï¸ Failed to load quote.";
          closeBtn.innerText = "Close";
          letterBox.style.display = "block";
        });
    }

    closeBtn.addEventListener("click", () => {
      letterBox.style.display = "none";
    });
  </script>

</body>
</html>

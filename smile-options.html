<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smile Options</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #d7fdd7;
      text-align: center;
      padding: 20px;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 15px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #000;
    }

    .menu {
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .menu button {
      font-size: 1.3em;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .menu-content a {
      display: block;
      text-decoration: none;
      padding: 6px 10px;
      font-size: 0.95em;
      color: #333;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }

    h2 {
      margin-top: 80px;
      font-size: 1.6em;
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .button-group button {
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      width: 220px;
    }

    .button-group button.red {
      background-color: #e74c3c;
    }

    .visit-more {
      margin-top: 50px;
    }

    .visit-more p {
      font-style: italic;
      margin-bottom: 10px;
    }

    .extra-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .extra-buttons button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Nav -->
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="index.html">Home</a>
  </div>

  <!-- Menu -->
  <div class="menu">
    <button onclick="toggleMenu()">â˜° Menu</button>
    <div class="menu-content" id="menuContent">
      <a href="index.html">ğŸ  Homepage</a>
      <a href="smile-options.html">ğŸ˜Š Smile Option Page</a>
      <a href="camera.html">ğŸ“· Smile Record Page</a>
      <a href="draw.html">ğŸ¨ Smile Paint Page</a>
      <a href="fun.html">ğŸ Fun Page</a>
      <a href="calender-tracker.html">ğŸ—“ï¸ Calendar Tracker</a>
    </div>
  </div>

  <!-- Main Content -->
  <h2>Are you ready to capture your beautiful smile? ğŸ˜Š</h2>

  <div class="button-group">
    <button onclick="location.href='camera.html'">Yes, let's go! ğŸ˜</button>
    <button class="red" onclick="location.href='draw.html'">No, draw instead.</button>
  </div>

  <!-- Extra Section -->
  <div class="visit-more">
    <p>Please also visit:</p>
    <div class="extra-buttons">
      <button onclick="location.href='fun.html'">ğŸ Fun Page</button>
      <button onclick="location.href='calender-tracker.html'">ğŸ“… Calendar Tracker</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuContent");
      const button = document.querySelector(".menu button");
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>

</body>
</html>

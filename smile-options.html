<!DOCTYPE html>
<html>
<head>
  <title>Smile Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #d7fdd7;
    }

    .centered-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    .button-group button {
      padding: 14px 26px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background 0.2s ease;
    }

    .button-group button:hover {
      background-color: #45a049;
    }

    .nav {
      position: absolute;
      top: 10px;
      left: 15px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #000;
    }

    .menu {
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .menu button {
      font-size: 1.3em;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .menu-content a {
      display: block;
      text-decoration: none;
      padding: 6px 10px;
      font-size: 0.95em;
      color: #333;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Top Left Nav -->
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="intro.html">Go Back</a>
  </div>

  <!-- Top Right Menu -->
  <div class="menu">
    <button onclick="toggleMenu()">â˜° Menu</button>
    <div class="menu-content" id="menuContent">
      <a href="index.html">ğŸ  Homepage</a>
      <a href="smile-options.html">ğŸ˜Š Smile Option Page</a>
      <a href="camera.html">ğŸ“· Smile Record Page</a>
      <a href="draw.html">ğŸ¨ Smile Paint Page</a>
      <a href="fun.html">ğŸ Fun Page</a>
      <a href="calender-tracker.html">ğŸ—“ï¸ Calendar Tracker</a>
    </div>
  </div>

  <div class="centered-content">
    <h2>How would you like to capture your smile today?</h2>
    <div class="button-group">
      <button onclick="window.location.href='mirror.html'">ğŸ“¸ Smile Detection Camera</button>
      <button onclick="window.location.href='draw.html'">ğŸ¨ Draw a Smile</button>
      <button onclick="window.location.href='fun.html'">ğŸ Fun Page</button>
      <button onclick="window.location.href='calender-tracker.html'">ğŸ—“ï¸ My Smile Calendar</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuContent");
      const button = document.querySelector(".menu button");
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Smile Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    .centered-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-group button {
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      background: none;
      border: none;
      cursor: pointer;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="exit-button" onclick="window.location.href='exit.html'">‚úñ</button>

  <div class="centered-content">
    <h2>Are you ready to capture your beautiful smile?</h2>
    <div class="button-group">
      <button onclick="window.location.href='mirror.html'">Yes üòÑ</button>
      <button onclick="window.location.href='draw.html'">No üòê</button>
    </div>
  </div>

  <button class="back-button" onclick="window.history.back()">‚Üê Back</button>
</body>
</html>

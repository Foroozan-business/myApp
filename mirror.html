<!DOCTYPE html>
<html>
<head>
  <title>Smile Mirror Mode</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .camera-box video {
      border-radius: 12px;
      margin: 12px;
      border: 3px solid #ccc;
    }
    #countdown, #message {
      font-size: 24px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <button class="exit-button" onclick="window.location.href='exit.html'">‚úñ</button>

  <div class="centered-content">
    <h2>Smile Mirror Mode</h2>
    <p id="countdown">Get ready to smile in 3...</p>

    <div class="camera-box">
      <video id="video" autoplay width="320" height="240"></video>
    </div>

    <p id="message"></p>
    <button class="back-button" onclick="window.history.back()">‚Üê Back</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const countdownText = document.getElementById('countdown');
    const message = document.getElementById('message');

    let countdown = 3;
    let smilingFor = 0;
    let capturing = false;

    const compliments = [
      "Your smile lights up the room! üí°",
      "You have a contagious smile! üòä",
      "Radiant and joyful ‚Äì that's your smile! ‚ú®",
      "Wow, pure happiness detected! üåà",
    ];

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        message.textContent = "Camera access denied.";
      });

    function startSmileDetection() {
      const canvas = document.createElement('canvas');
      canvas.width = 320;
      canvas.height = 240;
      const ctx = canvas.getContext('2d');

      const interval = setInterval(() => {
        if (!capturing) return;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/jpeg');

        fetch('https://myapp-xn74.onrender.com/detect-smile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: imageData })
        })
          .then(res => res.json())
          .then(data => {
            if (data.message.includes("beautiful")) {
              smilingFor++;
              if (smilingFor >= 5) {
                clearInterval(interval);
                const compliment = compliments[Math.floor(Math.random() * compliments.length)];
                message.innerHTML = `<strong>${data.message}</strong><br>${compliment}`;
                setTimeout(() => {
                  window.location.href = 'done.html';
                }, 3000);
              }
            } else {
              smilingFor = 0;
              message.textContent = data.message;
            }
          })
          .catch(err => {
            message.textContent = "Error detecting smile.";
          });
      }, 2000);
    }

    function startCountdown() {
      const interval = setInterval(() => {
        if (countdown === 0) {
          clearInterval(interval);
          countdownText.textContent = "Smile now! üòÅ";
          capturing = true;
          startSmileDetection();
        } else {
          countdownText.textContent = `Smile in ${countdown}...`;
          countdown--;
        }
      }, 1000);
    }

    startCountdown();
  </script>
</body>
</html>

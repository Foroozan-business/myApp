<!DOCTYPE html>
<html>
<head>
  <title>Mirror Mode</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }
    video {
      width: 90%;
      max-width: 350px;
      margin: 1rem 0;
      border-radius: 10px;
    }
    #countdown {
      font-size: 1.5rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    #result {
      font-size: 1.3rem;
      margin-top: 1rem;
    }
    canvas {
      display: none;
    }
    .exit {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 1.5rem;
      text-decoration: none;
      color: #dc3545;
    }
    .back {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 1.2rem;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

<a href="exit.html" class="exit">‚úñ</a>

<h2>ü™û Mirror Mode</h2>
<p id="countdown">Smile in 3...2...1...</p>
<video id="video" autoplay></video>
<canvas id="canvas" width="320" height="240"></canvas>
<p id="result">Hold your smile üòÑ</p>

<a href="intro.html" class="back">‚Üê Back</a>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const result = document.getElementById('result');
  const countdownText = document.getElementById('countdown');

  navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
    video.srcObject = stream;
  });

  let counter = 10;
  const countdown = setInterval(() => {
    counter--;
    countdownText.textContent = `Hold your smile... ${counter}s`;
    if (counter === 0) {
      clearInterval(countdown);
      captureSmile();
    }
  }, 1000);

  function captureSmile() {
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL('image/jpeg');

    result.textContent = "Analyzing your smile...";

    fetch('https://myapp-xn74.onrender.com/detect-smile', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ image: imageData })
    })
    .then(res => res.json())
    .then(data => {
      result.textContent = data.message || "No smile detected.";
      setTimeout(() => {
        location.href = "done.html";
      }, 3000);
    })
    .catch(err => {
      console.error(err);
      result.textContent = "Error analyzing your smile.";
    });
  }
</script>

</body>
</html>

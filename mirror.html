<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smile Mirror</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fffaf0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1, h2, p {
      margin: 10px;
    }

    #video {
      border: 4px solid #ffa500;
      border-radius: 12px;
    }

    #countdown, #message, #result, #buttons {
      font-size: 1.5em;
      margin-top: 10px;
    }

    #exit, #back {
      position: absolute;
      font-size: 1.5em;
      color: #999;
      background: none;
      border: none;
      cursor: pointer;
    }

    #exit {
      top: 10px;
      left: 10px;
    }

    #back {
      bottom: 10px;
      left: 10px;
    }

    #buttons {
      display: none;
      margin-top: 20px;
    }

    #buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #ffd700;
    }
  </style>
</head>
<body>

  <button id="exit" onclick="window.location.href='exit.html'">‚úñ</button>
  <button id="back" onclick="window.location.href='smile-options.html'">‚Üê</button>

  <h2>Smile in <span id="countdown">3</span>...</h2>
  <video id="video" width="320" height="240" autoplay></video>
  <p id="message">Preparing camera...</p>
  <p id="result"></p>

  <div id="buttons">
    <p>üéâ Your smile has been added to the weekly count!</p>
    <button onclick="window.location.href='index.html'">Go Home</button>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const messageEl = document.getElementById('message');
    const resultEl = document.getElementById('result');
    const buttons = document.getElementById('buttons');
    const video = document.getElementById('video');

    const compliments = [
      "That smile could light up a room!",
      "You're glowing! üåü",
      "Keep smiling, it's contagious!",
      "Beautiful smile! üòç",
      "That‚Äôs the spirit! üòä"
    ];

    let smileStreak = 0;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        messageEl.textContent = "Camera access denied.";
      }
    }

    function startCountdown() {
      let count = 3;
      const interval = setInterval(() => {
        countdownEl.textContent = count;
        count--;
        if (count < 0) {
          clearInterval(interval);
          countdownEl.style.display = "none";
          messageEl.textContent = "Now keep smiling for 10 seconds! üòÅ";
          detectSmile();
        }
      }, 1000);
    }

    function detectSmile() {
      const canvas = document.createElement('canvas');
      canvas.width = 320;
      canvas.height = 240;
      const ctx = canvas.getContext('2d');
      let smileDuration = 0;
      const interval = setInterval(async () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const base64Image = canvas.toDataURL('image/jpeg');

        const res = await fetch('https://myapp-xn74.onrender.com/detect-smile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: base64Image })
        });

        const data = await res.json();
        if (data.success && data.message.includes("beautiful")) {
          smileDuration++;
          messageEl.textContent = `You're doing great! üòÑ (${smileDuration}s)`;
        } else {
          smileDuration = 0;
          messageEl.textContent = `Try to smile again üòê`;
        }

        if (smileDuration >= 10) {
          clearInterval(interval);
          const compliment = compliments[Math.floor(Math.random() * compliments.length)];
          resultEl.innerText = `${compliment}`;
          messageEl.textContent = '';
          buttons.style.display = "block";
        }

      }, 1000);
    }

    // Start everything
    startCamera().then(startCountdown);
  </script>

</body>
</html>

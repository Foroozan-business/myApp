<!DOCTYPE html>
<html>
<head>
  <title>Mirror Mode - Smile Booth</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fcefff;
      flex-direction: column;
      text-align: center;
    }

    video {
      border-radius: 16px;
      width: 90vw;
      max-width: 360px;
      margin-top: 10px;
    }

    #countdown, #message, #result, #celebration {
      font-size: 1.5rem;
      margin: 15px 0;
    }

    button {
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      background-color: #6200ee;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    .top-left {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 1.8rem;
      cursor: pointer;
      color: red;
    }

    .bottom-left {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-left" onclick="exitApp()">‚úñ</div>
  <div class="bottom-left" onclick="goBack()">&larr; Back</div>

  <h2>Mirror Mode ü™û</h2>
  <div id="countdown">Smile in 3...</div>
  <video id="video" autoplay muted></video>
  <p id="message"></p>
  <p id="result"></p>
  <p id="celebration" style="font-size: 1.6rem;"></p>

  <div id="nextButtons" style="display:none;">
    <button onclick="goHome()">üè† Go Home</button>
    <button onclick="exitApp()">Exit</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const countdown = document.getElementById('countdown');
    const message = document.getElementById('message');
    const result = document.getElementById('result');
    const celebration = document.getElementById('celebration');
    const nextButtons = document.getElementById('nextButtons');

    const compliments = [
      "You're glowing! ‚ú®",
      "That smile is sunshine! üåû",
      "You just lit up the screen! üí°",
      "Smiles like yours make the world better! üåç",
      "That smile could start a revolution! üòÑ"
    ];

    let smilingSeconds = 0;
    let smileInterval;

    async function detectSmile() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      const base64Image = canvas.toDataURL('image/jpeg');

      const response = await fetch('https://myapp-xn74.onrender.com/detect-smile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: base64Image })
      });

      const data = await response.json();
      return data.success && data.message.includes("beautiful");
    }

    async function startSmileCheck() {
      message.textContent = "Now... Keep smiling! üòä";
      smileInterval = setInterval(async () => {
        const isSmiling = await detectSmile();
        if (isSmiling) {
          smilingSeconds++;
        } else {
          smilingSeconds = 0;
        }

        if (smilingSeconds >= 10) {
          clearInterval(smileInterval);
          result.textContent = compliments[Math.floor(Math.random() * compliments.length)];
          celebration.textContent = "üéâ Your smile has been added to weekly count! üéâ";
          nextButtons.style.display = 'block';
        }
      }, 1000);
    }

    function startCountdown() {
      let count = 3;
      countdown.textContent = `Smile in ${count}...`;
      const timer = setInterval(() => {
        count--;
        if (count > 0) {
          countdown.textContent = `Smile in ${count}...`;
        } else {
          clearInterval(timer);
          countdown.textContent = "";
          startSmileCheck();
        }
      }, 1000);
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    function exitApp() {
      window.location.href = 'exit.html';
    }

    function goBack() {
      window.history.back();
    }

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        startCountdown();
      })
      .catch(err => {
        message.textContent = "Camera access failed.";
      });
  </script>
</body>
</html>

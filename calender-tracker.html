<!DOCTYPE html>
<html>
<head>
  <title>Smile Tracker Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fff4;
    }

    h2 {
      margin-top: 80px;
      margin-bottom: 10px;
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }

    .day {
      padding: 10px;
      border-radius: 10px;
      background: #fff;
      border: 2px solid #4CAF50;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .day.filled {
      background-color: #c8f7c5;
      border-color: #2e7d32;
    }

    /* Top Left Nav */
    .nav {
      position: absolute;
      top: 10px;
      left: 15px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: #000;
    }

    /* Menu */
    .menu {
      position: absolute;
      top: 10px;
      right: 15px;
      z-index: 1000;
    }

    .menu button {
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 10px;
    }

    .menu-content a {
      display: block;
      text-decoration: none;
      padding: 6px 10px;
      color: #333;
      font-size: 1em;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }

    #weekly {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <!-- ğŸ”™ Top Left Navigation -->
  <div class="nav">
    <a href="exit.html">Exit</a>
    <a href="smile-options.html">Back</a>
  </div>

  <!-- â˜° Top Right Menu -->
  <div class="menu">
    <button onclick="toggleMenu()">â˜° Menu</button>
    <div class="menu-content" id="menuContent">
      <a href="index.html">ğŸ  Homepage</a>
      <a href="smile-options.html">ğŸ˜Š Smile Option Page</a>
      <a href="camera.html">ğŸ“· Smile Record Page</a>
      <a href="draw.html">ğŸ¨ Smile Paint Page</a>
      <a href="fun.html">ğŸ Fun Page</a>
      <a href="calender-tracker.html">ğŸ—“ï¸ Calendar Tracker</a>
    </div>
  </div>

  <h2>Your Smile Calendar ğŸ“…</h2>
  <p style="text-align: center;">Green = days you smiled or drew!</p>
  <div id="weekly"></div>
  <div class="calendar" id="calendar"></div>

  <script>
    const calendarEl = document.getElementById("calendar");
    const weeklyEl = document.getElementById("weekly");
    const smileData = JSON.parse(localStorage.getItem("smileCalendar") || "{}");

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const start = new Date(year, month, 1);
    const end = new Date(year, month + 1, 0);
    const totalDays = end.getDate();
    const firstDayOfWeek = start.getDay();

    const currentWeekStart = new Date(today);
    currentWeekStart.setDate(today.getDate() - today.getDay());
    currentWeekStart.setHours(0, 0, 0, 0);

    const currentWeekEnd = new Date(currentWeekStart);
    currentWeekEnd.setDate(currentWeekStart.getDate() + 6);
    currentWeekEnd.setHours(23, 59, 59, 999);

    let weeklyCount = 0;

    // Count smiles for this week
    for (const dateKey in smileData) {
      const date = new Date(dateKey);
      if (date >= currentWeekStart && date <= currentWeekEnd) {
        weeklyCount += smileData[dateKey];
      }
    }

    // Render calendar grid
    for (let i = 0; i < firstDayOfWeek; i++) {
      const empty = document.createElement("div");
      calendarEl.appendChild(empty);
    }

    for (let day = 1; day <= totalDays; day++) {
      const div = document.createElement("div");
      const dateObj = new Date(year, month, day);
      const dateKey = dateObj.toISOString().split("T")[0];
      const count = smileData[dateKey] || 0;

      div.classList.add("day");
      if (count > 0) div.classList.add("filled");

      div.innerHTML = `${day}<br><small>${count > 0 ? count + " ğŸ˜Š" : ""}</small>`;
      calendarEl.appendChild(div);
    }

    weeklyEl.textContent = `Smiles this week: ${weeklyCount} ğŸ‰`;

    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuContent");
      const button = document.querySelector(".menu button");
      if (!menu.contains(event.target) && event.target !== button) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>

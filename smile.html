<!DOCTYPE html>
<html>
<head>
  <title>Smile Detector</title>
  <style>
    .top-right-exit {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <a class="top-right-exit" href="exit.html">‚ùå Exit</a>

  <h2>Smile and hold it for 10 seconds! üòÅ</h2>
  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <p id="result">Waiting for smile...</p>

  <div id="successOptions" class="hidden">
    <button onclick="window.location.href='index.html'">üè† Go to Home</button>
    <button onclick="window.location.href='exit.html'">‚ùå Exit</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultText = document.getElementById('result');
    const successOptions = document.getElementById('successOptions');
    let smileTimer = 0;

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function checkSmile() {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const base64Image = canvas.toDataURL('image/jpeg');

      fetch('https://myapp-xn74.onrender.com/detect-smile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: base64Image })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message.includes("beautiful smile")) {
          smileTimer += 1;
          resultText.textContent = `Smiling... ${smileTimer}s`;

          if (smileTimer >= 10) {
            let count = localStorage.getItem('smileCount') || 0;
            localStorage.setItem('smileCount', parseInt(count) + 1);
            resultText.textContent = data.message;
            successOptions.classList.remove("hidden");
            clearInterval(intervalId); // stop checking
          }
        } else {
          smileTimer = 0;
          resultText.textContent = "Keep smiling to start the countdown!";
        }
      });
    }

    const intervalId = setInterval(checkSmile, 1000);
  </script>
</body>
</html>

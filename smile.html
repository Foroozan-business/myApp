<!DOCTYPE html>
<html>
<head>
  <title>Smile Mirror ðŸ˜„</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    video {
      width: 320px;
      height: 240px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    #countdown {
      font-size: 2em;
      margin-top: 10px;
      color: #444;
    }
    .exit-button {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }
    .back-button {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 2em;
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="mirror.html" class="back-button">&larr;</a>

  <h2>Smile in 3...2...1... ðŸ“¸</h2>
  <video id="video" autoplay></video>
  <div id="countdown">Keep Smiling!</div>

  <script>
    const video = document.getElementById('video');
    const countdown = document.getElementById('countdown');
    let smileDuration = 0;
    let smiling = false;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    // Simulate smile detection
    function checkSmile() {
      // Simulate smile detection â€” replace this with real detection
      smiling = Math.random() > 0.3;

      if (smiling) {
        smileDuration++;
        countdown.textContent = `Smiling... ${smileDuration}/10`;
      } else {
        countdown.textContent = "Smile lost! Restarting...";
        smileDuration = 0;
      }

      if (smileDuration >= 10) {
        window.location.href = "done.html";
      }
    }

    setInterval(checkSmile, 1000);
  </script>
</body>
</html>

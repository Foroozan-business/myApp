<!DOCTYPE html>
<html>
<head>
  <title>Smile Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 320px;
      height: 240px;
    }
    canvas {
      display: none;
    }
    #result {
      font-size: 20px;
      margin-top: 15px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      #result { font-size: 24px; }
      button { font-size: 20px; }
    }
  </style>
</head>
<body>
  <h2>Ready to capture your smile? üì∏</h2>
  <video id="video" autoplay></video><br>
  <button id="snapBtn">Yes, let's go!</button>
  <button onclick="location.href='draw.html'">Not really üòê</button>
  <button onclick="location.href='index.html'" style="position:absolute; top:10px; right:10px;">&#10006;</button>

  <canvas id="canvas" width="320" height="240"></canvas>
  <p id="result"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snapBtn');
    const resultText = document.getElementById('result');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { resultText.textContent = "Camera access failed."; });

    snapBtn.onclick = () => {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const base64Image = canvas.toDataURL('image/jpeg');

      resultText.textContent = "Analyzing your smile... üòä";

      fetch('https://myapp-xn74.onrender.com/detect-smile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: base64Image })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // If smile detected, go to celebration page
          window.location.href = 'done.html';
        } else {
          resultText.textContent = data.message || "Couldn't detect a smile.";
        }
      })
      .catch(err => {
        console.error("Error:", err);
        resultText.textContent = "Something went wrong.";
      });
    };
  </script>
</body>
</html>

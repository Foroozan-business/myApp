<!DOCTYPE html>
<html>
<head>
  <title>Smile Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    video {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      border: 2px solid #333;
      border-radius: 10px;
    }

    canvas {
      display: none;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
    }

    #successOptions {
      margin-top: 20px;
    }

    #successOptions button {
      font-size: 18px;
      padding: 8px 16px;
      margin: 0 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .top-right-exit {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <a class="top-right-exit" href="exit.html">‚ùå Exit</a>

  <h2>Smile and hold it for 10 seconds! üòÅ</h2>
  <video id="video" width="320" height="240" autoplay playsinline></video>
  <canvas id="canvas" width="320" height="240"></canvas>
  <p id="result">Waiting for smile...</p>

  <div id="successOptions">
    <button onclick="window.location.href='index.html'">üè† Go to Home</button>
    <button onclick="window.location.href='exit.html'">‚ùå Exit</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultText = document.getElementById('result');
    let smileTimer = 0;

    // ‚úÖ Use front camera, and playsinline for iOS support
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => {
        resultText.textContent = "Camera not accessible: " + err.message;
        console.error("Camera error:", err);
      });

    function checkSmile() {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const base64Image = canvas.toDataURL('image/jpeg');

      fetch('https://myapp-xn74.onrender.com/detect-smile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: base64Image })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message.includes("beautiful smile")) {
          smileTimer += 1;
          resultText.textContent = `Smiling... ${smileTimer}s`;

          if (smileTimer >= 10) {
            let count = localStorage.getItem('smileCount') || 0;
            localStorage.setItem('smileCount', parseInt(count) + 1);
            resultText.textContent = "üéâ Such a beautiful smile! üòÑ";
            clearInterval(intervalId);

            setTimeout(() => {
              window.location.href = 'index.html';
            }, 5000);
          }
        } else {
          smileTimer = 0;
          resultText.textContent = "Keep smiling to start the countdown!";
        }
      });
    }

    const intervalId = setInterval(checkSmile, 1000);
  </script>
</body>
</html>

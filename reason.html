<!DOCTYPE html>
<html>
<head>
  <title>Why You're Happy 😊</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    textarea {
      width: 80%;
      max-width: 400px;
      height: 120px;
      font-size: 1em;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="draw.html" class="back-button">&larr;</a>

  <h2>Now tell us why you're happy!</h2>
  <textarea id="happyText" placeholder="Start with 'I am happy because...'"></textarea>
  <br>
  <button onclick="submitReason()">OK</button>
  <div id="error"></div>

  <script>
    function submitReason() {
      const input = document.getElementById("happyText").value.trim();
      const error = document.getElementById("error");

      if (!input.toLowerCase().startsWith("i am happy because")) {
        error.textContent = "⚠️ Please start your sentence with: I am happy because...";
        return;
      }

      error.textContent = "";
      document.querySelector("button").disabled = true;
      document.querySelector("button").textContent = "🎉 Well done!";

      setTimeout(() => {
        window.location.href = "done.html";
      }, 3000);
    }
  </script>
</body>
</html>

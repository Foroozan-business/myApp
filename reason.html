<!DOCTYPE html>
<html>
<head>
  <title>Your Reason to Smile 😊</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e6f7ff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    textarea {
      width: 80%;
      height: 100px;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="draw.html" class="back-button">&larr;</a>

  <h2>Tell us why you're smiling</h2>
  <textarea id="reasonInput" placeholder="Start with 'I am happy because...'"></textarea>
  <div id="error"></div>
  <button onclick="submitReason()">OK ✅</button>

  <script>
    function submitReason() {
      const input = document.getElementById("reasonInput").value.trim();
      const error = document.getElementById("error");

      if (!input.toLowerCase().startsWith("i am happy because")) {
        error.textContent = "⚠️ Please start with 'I am happy because...'";
        return;
      }

      error.textContent = "Well done! 🎉";
      
      setTimeout(() => {
        document.location.href = "done.html";
      }, 2000);
    }
  </script>
</body>
</html>

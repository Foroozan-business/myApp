<!DOCTYPE html>
<html>
<head>
  <title>I am Happy Because</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    h2 {
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    textarea {
      padding: 10px;
      font-size: 1em;
      width: 90%;
      max-width: 400px;
      height: 100px;
      border: 2px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    #thankYouBtn {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Please type your sentence below:</h2>
  <textarea id="sentence"
            placeholder="I am happy because..."
            autocomplete="new-password"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            onkeydown="preventArrowUpDown(event)"></textarea><br>

  <button onclick="checkSentence()">Check</button>
  <button id="thankYouBtn" onclick="complete()">Thank You</button>
  <div id="error" class="error"></div>

  <script>
    function preventArrowUpDown(e) {
      if (e.key === "ArrowUp" || e.key === "ArrowDown") {
        e.preventDefault(); // blocks navigating old inputs
      }
    }

    function checkSentence() {
      const sentence = document.getElementById("sentence").value.trim();
      const errorElement = document.getElementById("error");
      const thankYouBtn = document.getElementById("thankYouBtn");

      if (!sentence.toLowerCase().startsWith("i am happy because")) {
        errorElement.textContent = "‚ö†Ô∏è Please start with: 'I am happy because...'";
        thankYouBtn.style.display = "none";
        return;
      }

      errorElement.textContent = "üéâ Well done!";
      thankYouBtn.style.display = "inline-block";
    }

    function complete() {
      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);

      document.body.innerHTML = `
        <div style="text-align: center;">
          <h1 style="color: green; font-size: 1.8em;">‚úÖ Your smile has been added to the weekly smile count. üòä</h1>
        </div>
      `;
    }
  </script>

</body>
</html>

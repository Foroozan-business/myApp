<!DOCTYPE html>
<html>
<head>
  <title>I am happy because...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
    }

    h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    textarea {
      font-size: 18px;
      width: 80%;
      max-width: 400px;
      height: 100px;
      margin-bottom: 10px;
    }

    button {
      font-size: 18px;
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #doneMessage {
      display: none;
      font-size: 20px;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h3>Write a sentence starting with "I am happy because..."</h3>
  <textarea id="input"></textarea><br>
  <button onclick="checkInput()">Next</button>
  <div id="doneMessage">ðŸŽ‰ Well done!</div>

  <script>
    function checkInput() {
      const input = document.getElementById('input').value.trim();
      if (!input.toLowerCase().startsWith('i am happy because')) {
        alert("Please start your sentence with 'I am happy because...'");
        return;
      }

      let count = localStorage.getItem('smileCount') || 0;
      localStorage.setItem('smileCount', parseInt(count) + 1);
      document.getElementById('doneMessage').style.display = 'block';

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    }
  </script>
</body>
</html>

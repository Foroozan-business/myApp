<!DOCTYPE html>
<html>
<head>
  <title>I Am Happy Because...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 15px;
    }
    p {
      font-size: 20px;
    }
    @media (max-width: 768px) {
      input[type="text"] { font-size: 20px; }
      button { font-size: 20px; }
      p { font-size: 22px; }
    }
  </style>
</head>
<body>
  <h2>Write one sentence that starts with:</h2>
  <p><strong>"I am happy because..."</strong></p>
  <input type="text" id="happyInput" placeholder="I am happy because..." />
  <div>
    <button onclick="submitReason()">OK</button>
    <button onclick="location.href='index.html'" style="position:absolute; top:10px; right:10px;">&#10006;</button>
  </div>

  <script>
    function submitReason() {
      const input = document.getElementById('happyInput').value.trim();
      if (input.toLowerCase().startsWith("i am happy because")) {
        // Redirect to done screen
        window.location.href = 'done.html';
      } else {
        alert("Please start your sentence with: I am happy because...");
      }
    }
  </script>
</body>
</html>

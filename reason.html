<!DOCTYPE html>
<html>
<head>
  <title>I am Happy Because</title>
  <style>
    /* Some styles for the page */
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    h2 {
      font-size: 1.5em;
      margin-top: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Please type your sentence below:</h2>
  <textarea id="sentence" placeholder="I am happy because..." rows="4" cols="50"></textarea><br>

  <button onclick="checkSentence()">Next ➡️</button>
  <div id="error" class="error"></div>

  <script>
    function checkSentence() {
      const sentence = document.getElementById("sentence").value.trim();
      const errorElement = document.getElementById("error");

      // Check if the sentence starts with "I am happy because"
      if (!sentence.startsWith("I am happy because")) {
        errorElement.textContent = "⚠️ Please start your sentence with 'I am happy because...'";
        return;
      }

      // If validation passed, go to the next page
      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);
      window.location.href = "done.html"; // or another page as needed
    }
  </script>
</body>
</html>

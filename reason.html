<script>
  function saveAndNext() {
    const text = document.getElementById('input').value.trim();
    if (!text.toLowerCase().startsWith("i am happy because")) {
      alert("Please start your sentence with 'I am happy because...'");
      return;
    }
    let count = localStorage.getItem('smileCount') || 0;
    localStorage.setItem('smileCount', parseInt(count) + 1);
    location.href = 'done.html';
  }
</script>

<!DOCTYPE html>
<html>
<head>
  <title>I Am Happy Because...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }
    input {
      width: 90%;
      padding: 10px;
      font-size: 1.1rem;
      margin: 1rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .exit {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 1.5rem;
      text-decoration: none;
      color: #dc3545;
    }
    .back {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 1.2rem;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

<a href="exit.html" class="exit">‚úñ</a>

<h2>Type your reason üòä</h2>
<p>Please complete this sentence:</p>

<input type="text" id="happyInput" placeholder="I am happy because...">
<br>
<button onclick="submitReason()">Submit</button>

<a href="draw.html" class="back">‚Üê Back</a>

<script>
  function submitReason() {
    const input = document.getElementById('happyInput').value.trim();
    if (!input.toLowerCase().startsWith("i am happy because")) {
      alert("Your sentence must start with 'I am happy because...'");
      return;
    }
    alert("Well done!");
    setTimeout(() => {
      location.href = "done.html";
    }, 2000);
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Why Are You Happy? ðŸ˜Š</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .nav-buttons {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #444;
    }

    .exit-button {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 22px;
      color: red;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="nav-buttons">
    <a href="draw.html">&larr;</a>
  </div>
  <a class="exit-button" href="exit.html">&times;</a>

  <h2>Tell us why ðŸ˜Š</h2>

  <input type="text" id="reason" placeholder="Type: I am happy because..." />
  <br>
  <button onclick="submitReason()">OK</button>

  <p id="error"></p>

  <script>
    function submitReason() {
      const reason = document.getElementById('reason').value.trim().toLowerCase();
      const error = document.getElementById('error');

      if (!reason.startsWith("i am happy because")) {
        error.textContent = "Please start your sentence with: I am happy because...";
      } else {
        error.textContent = "";
        window.location.href = 'done.html';
      }
    }
  </script>
</body>
</html>

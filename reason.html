<!DOCTYPE html>
<html>
<head>
  <title>Your Smile Reason</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      margin: 20px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #error {
      color: red;
      font-weight: bold;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="draw.html" class="back-button">&larr;</a>

  <h2>Why are you happy today? üòä</h2>
  <p>Please write a reason starting with:</p>
  <strong>"I am happy because..."</strong>

  <input id="reason" type="text" autocomplete="off" placeholder="Start typing here..." onpaste="return false;" />

  <div id="error"></div>

  <button onclick="submitReason()">OK</button>

  <script>
    function submitReason() {
      const input = document.getElementById("reason").value.trim();
      const error = document.getElementById("error");

      if (!input.toLowerCase().startsWith("i am happy because")) {
        error.textContent = "‚ö†Ô∏è Please start your sentence with: I am happy because...";
        return;
      }

      error.textContent = "";
      window.location.href = "done.html";
    }
  </script>
</body>
</html>

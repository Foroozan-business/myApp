<!DOCTYPE html>
<html>
<head>
  <title>Smile Camera</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      font-size: 1.2rem;
    }
    #video {
      border-radius: 12px;
      margin: 10px 0;
    }
    #countdown {
      font-size: 2rem;
      margin: 10px;
      color: #007bff;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Mirror Mode</h2>

  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <p id="countdown">Smile in 3... 2... 1...</p>
  <p id="result">Smile detection starting...</p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const countdownText = document.getElementById('countdown');
    const resultText = document.getElementById('result');

    // Access camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        startCountdown();
      })
      .catch(err => {
        console.error("Camera error:", err);
        resultText.textContent = "Failed to access camera.";
      });

    function startCountdown() {
      let count = 3;
      countdownText.textContent = `Smile in ${count}...`;

      const interval = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(interval);
          countdownText.textContent = "ðŸ“¸ Taking photo...";
          takePhotoAndCheckSmile();
        } else {
          countdownText.textContent = `Smile in ${count}...`;
        }
      }, 1000);
    }

    function takePhotoAndCheckSmile() {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const base64Image = canvas.toDataURL('image/jpeg');

      resultText.textContent = "Analyzing your smile... ðŸ˜„";

      fetch('https://myapp-xn74.onrender.com/detect-smile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: base64Image })
      })
      .then(res => res.json())
      .then(data => {
        resultText.textContent = data.message || "Couldn't analyze smile.";
        // âž• Save to local count
        if (data.success) {
          let count = parseInt(localStorage.getItem('smileCount')) || 0;
          localStorage.setItem('smileCount', count + 1);
          // Optional: Redirect to a new "Success" screen
          setTimeout(() => {
            window.location.href = 'done.html';
          }, 2500);
        }
      })
      .catch(err => {
        console.error("API Error:", err);
        resultText.textContent = "Error sending photo.";
      });
    }
  </script>
</body>
</html>

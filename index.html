<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smile Booth 😄</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .menu {
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .menu button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .menu-content a {
      display: block;
      padding: 6px 12px;
      text-decoration: none;
      color: #000;
      font-size: 0.95em;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Exit Button -->
  <a href="exit.html" class="exit-button" aria-label="Exit Smile Booth">&times;</a>

  <!-- Universal Menu -->
  <div class="menu">
    <button onclick="toggleMenu()">☰ Menu</button>
    <div class="menu-content" id="menuContent">
      <a href="index.html">🏠 Homepage</a>
      <a href="smile-options.html">😊 Smile Option Page</a>
      <a href="camera.html">📷 Smile Record Page</a>
      <a href="draw.html">🎨 Smile Paint Page</a>
      <a href="fun.html">🎁 Fun Page</a>
      <a href="calender-tracker.html">🗓️ Calendar Tracker</a>
    </div>
  </div>

  <!-- Welcome Messages -->
  <h1>Hi Smilie! Welcome to Smile Booth 😊</h1>
  <p id="weekly-count">Smile of this week: <strong>0</strong></p>
  <p id="global-count">So far, <strong>523</strong> people have smiled in Smile Booth today! 😄</p>

  <!-- Button to Go to Intro -->
  <button onclick="location.href='intro.html'">Take me to my Smile Booth ➡️</button>

  <!-- Smile Count Script -->
  <script>
    const smileCount = parseInt(localStorage.getItem("weeklySmileCount") || "0", 10);
    document.getElementById("weekly-count").innerHTML =
      `Smile of this week: <strong>${smileCount}</strong>`;

    const global = 523 + smileCount;
    document.getElementById("global-count").innerHTML =
      `So far, <strong>${global}</strong> people have smiled in Smile Booth today! 😄`;

    // Toggle menu function
    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Hide menu if clicked outside
    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuContent");
      const button = document.querySelector(".menu button");
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>

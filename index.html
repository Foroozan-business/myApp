<!-- ✅ HOME PAGE (index.html) -->
<!DOCTYPE html>
<html>
<head>
  <title>Smile Booth</title>
  <style>
    #confetti {
      animation: pop 0.5s ease-out forwards;
      font-size: 2rem;
      text-align: center;
      margin-top: 20px;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    body {
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Smile Booth</h2>

  <!-- 🌍 Global Smile Count -->
  <p id="globalSmile"></p>

  <!-- 📅 Smile Streak -->
  <p id="streakDisplay"></p>

  <!-- 🎉 Confetti -->
  <div id="confetti">🎉🎉🎉</div>

  <script>
    // 🌍 Global Smile Count (fake + local)
    const localSmiles = parseInt(localStorage.getItem('smileCount')) || 0;
    const estimatedGlobal = 523 + localSmiles;
    document.getElementById('globalSmile').textContent = `So far, ${estimatedGlobal} people have smiled in Smile Booth! 😄`;

    // 📅 Smile Streak Tracker
    const today = new Date().toDateString();
    const lastSmile = localStorage.getItem('lastSmileDate');
    let streak = parseInt(localStorage.getItem('smileStreak')) || 0;

    const yesterday = new Date(Date.now() - 86400000).toDateString();

    if (lastSmile === yesterday) {
      streak += 1;
    } else if (lastSmile !== today) {
      streak = 1; // reset if not consecutive
    }

    localStorage.setItem('lastSmileDate', today);
    localStorage.setItem('smileStreak', streak);

    document.getElementById('streakDisplay').textContent = `🔥 Smile streak: ${streak} day(s) in a row!`;
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Smile Added</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fffdf5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3em;
      margin: 10px;
    }

    .celebrate {
      font-size: 2.5em;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>

  <div>
    <h1 class="celebrate">🎉🎉🎉</h1>
    <p>Your smile has been added to the weekly smile count!</p>

    <div class="buttons">
      <button onclick="location.href='index.html'">Go to Home 🏠</button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Success! 🎉</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      text-align: center;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin: 5px 0;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>

  <h2>🎉 Your smile has been added to weekly smile count!</h2>
  <p id="message">You're amazing!</p>

  <button onclick="location.href='index.html'">🏠 Go Home</button>

  <script>
    const messages = [
      "You're amazing!",
      "Thanks for sharing your joy! 😊",
      "You just made the world brighter!",
      "You're a reason someone smiles today 😍",
      "Smiles like yours make magic happen!"
    ];
    document.getElementById("message").textContent =
      messages[Math.floor(Math.random() * messages.length)];

    let count = localStorage.getItem("weeklySmileCount") || 0;
    localStorage.setItem("weeklySmileCount", parseInt(count) + 1);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Smile Added! 🎉</title>
  <style>
    body {
      margin: 0;
      background-color: #fff7e6;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 15px;
    }

    .emoji {
      font-size: 60px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .btn {
      margin-top: 30px;
      font-size: 18px;
      padding: 10px 25px;
      background-color: #ffcd4d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ffb700;
    }

    .exit {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      text-decoration: none;
      color: #000;
    }

    .back {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 18px;
      text-decoration: none;
      color: #555;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit">❌ Exit</a>

  <h2>Your smile has been added to the weekly smile count!</h2>
  <div class="emoji">🎉🎉🎉</div>

  <button class="btn" onclick="location.href='index.html'">🏠 Go Home</button>
  <a href="index.html" class="back">🔙 Back</a>
</body>
</html>

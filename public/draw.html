<!DOCTYPE html>
<html>
<head>
  <title>Draw a Smile</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      border: 2px dashed #999;
      background: #fff;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #reason {
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      width: 280px;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 1.5em;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>
  <a href="intro.html" class="back-button">&larr;</a>

  <h2>No worries, draw a smile instead üòä</h2>

  <canvas id="canvas" width="300" height="200"></canvas>

  <div id="controls">
    <button onclick="clearCanvas()">üóë Clear</button>

    <input id="reason" type="text" placeholder='Type: I am happy because...' />

    <button onclick="validateSmile()">Next ‚û°Ô∏è</button>
    <div id="error"></div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let points = [];

    // Light smile template
    function drawSmileTemplate() {
      ctx.beginPath();
      ctx.strokeStyle = "#eee";
      ctx.lineWidth = 4;
      ctx.arc(150, 120, 50, 0, Math.PI, false);
      ctx.stroke();
    }

    drawSmileTemplate();

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 4;
      ctx.lineCap = "round";
      ctx.stroke();
      points.push({ x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
      drawSmileTemplate();
      document.getElementById("error").textContent = "";
      document.getElementById("reason").value = "";
    }

    function validateSmile() {
      const reasonInput = document.getElementById("reason").value.trim();
      const smileShape = points.filter(p => p.y > 100 && p.x > 50 && p.x < 250);

      if (smileShape.length < 10) {
        document.getElementById("error").textContent = "‚ö†Ô∏è Please draw a proper smile!";
        return;
      }

      if (!reasonInput.startsWith("I am happy because")) {
        document.getElementById("error").textContent = "‚ö†Ô∏è Please start your sentence with: I am happy because...";
        return;
      }

      // Save smile
      let count = parseInt(localStorage.getItem("weeklySmileCount") || 0);
      localStorage.setItem("weeklySmileCount", count + 1);
      window.location.href = "done.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smile Booth üòÑ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fefefe;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Exit Button -->
  <a href="exit.html" class="exit-button" aria-label="Exit Smile Booth">&times;</a>

  <!-- Welcome Messages -->
  <h1>Hi Smilie! Welcome to Smile Booth üòä</h1>
  <p id="weekly-count">Smile of this week: <strong>0</strong></p>
  <p id="global-count">So far, <strong>523</strong> people have smiled in Smile Booth today! üòÑ</p>

  <!-- Button to Go to Intro -->
  <button onclick="location.href='intro.html'">Take me to my Smile Booth ‚û°Ô∏è</button>

  <!-- JavaScript for Smile Count -->
  <script>
    const smileCount = parseInt(localStorage.getItem("weeklySmileCount") || "0", 10);
    document.getElementById("weekly-count").innerHTML =
      `Smile of this week: <strong>${smileCount}</strong>`;

    const global = 523 + smileCount;
    document.getElementById("global-count").innerHTML =
      `So far, <strong>${global}</strong> people have smiled in Smile Booth today! üòÑ`;
  </script>
</body>
</html>

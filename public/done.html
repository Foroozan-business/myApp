<!DOCTYPE html>
<html>
<head>
  <title>Smile Added!</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5fff7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin: 20px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .celebration {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      text-decoration: none;
    }

    .home-button {
      padding: 15px 25px;
      font-size: 1.1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #compliment {
      font-size: 1.2em;
      font-style: italic;
      color: #333;
      margin-top: -10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a href="exit.html" class="exit-button">&times;</a>

  <div class="celebration">🎉🎉🎉</div>
  <h1>Your smile has been added to the weekly smile count! 😄</h1>
  <p>You're spreading happiness one smile at a time.</p>
  <p id="compliment"></p>

  <button class="home-button" onclick="location.href='index.html'">Go to Home Page 🏠</button>

  <script>
    const compliment = localStorage.getItem("lastSmileMessage");
    if (compliment) {
      document.getElementById("compliment").textContent = compliment;
    }
  </script>
</body>
</html>
